
<div class="modal-content" ng-controller="productController">		
	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-12">
				<div class="media">
					<div class="media-left col-sm-3">
						<a href="#">
							{% for key, value in modalOptions.product.product_image %}
								<img class="img-responsive" src="{{value.file_relative_path}}">
							{% endfor %}
						</a>
					</div>
					<div class="media-body col-sm-9">
						<h2>{{ modalOptions.product.product_service_name }}</h2>
						<p class="media-heading">{{modalOptions.data.description}}</p>
					</div>
				</div> 
			</div>
		</div>
	</div>
</div>
