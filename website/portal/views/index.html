						  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

						</div>
					  </div>

		<main >
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<img src="img/logo.png" title="Web Touch India Solution Pune " class="center-block logo img-responsive" />
							
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 ">
						<a id="citylink" class="customSel search " href="#;" >Pune</a>
						<input style="display: none;"  ng-model="customSelected"  typeahead="state as state.name for state in statesWithFlags | filter:{name:$viewValue}" typeahead-template-url="customTemplate.html" class="form-control" autocomplete="OFF" tabindex="1" name="city" id="city" type="text" value="Pune" >
					</div>
					
				</div>
				<div class="row">
				<div class="col-md-2"></div>
					<div class="col-md-8 col-sm-12 col-xs-12">
						<div class="input-group  ">
							<input type="text" class="form-control " placeholder="Search for...">
							<span class="input-group-btn">
								<button class="btn btn-primary  " type="button"><span class="glyphicon glyphicon-search"></span></button>
							</span>
						</div>
					</div >
					
				</div>
				<div class="row">
					<div class="col-md-12">
						<span class="location">Location not detected</span> <span >|</span> <span class="area"> <a href="javascript:;">Enter Area</a>
						<input  type="text" autocomplete="OFF" id="where" name="where" value=""></span>
					</div>
				</div>
				</div>
				
			</div>
			
			<section >
				<div class="container">
					<div class="row">
						<div class="col-md-12 ">
							<div class="text-center">
								<div class="products ">
									<span class="glyphicon glyphicon-film"></span>

								</div>
								<div class="products">
									<span class="glyphicon glyphicon-wrench"></span>

								</div>
								<div class="products">
									<span class="glyphicon glyphicon-film"></span>
									<p>Media</p>
								</div>
								<div class="products">

								</div>
							</div>
