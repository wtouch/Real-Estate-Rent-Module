{% spaceless %}
<!DOCTYPE html >
<html >
	<head>
		{% block head %}
		<title>{% block title %}{{title}}{% endblock %}</title>
		<link rel="stylesheet" type="text/css" href="{{path}}css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{{path}}css/style.css">
		<script data-main="{{path}}js/main" src="{{path}}lib/requirejs/require.js"></script>
		<meta name="fragment" content="!"/>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{% endblock %}
	</head>
	<body >
	<div class="container">
		
		{% block content %}
		{% endblock %}
	</div>	
		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
					{% block footer %}
						<p class="text-center">&copy copyright by  apnasite.in</p>
					{% endblock %}
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
{% endspaceless %}
