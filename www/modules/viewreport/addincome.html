<div class="main-content">
	<ng-include src="'modules/component/toolbar.html'"></ng-include>
	<h3 class="col-sm-offset-2 col-sm-9">Add Income</h3>
		<form name="addIncomeForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="addIncomeForm.$valid">
			
			<div class="form-group" ng-if="userDetails.group_name != 'customer'">
				<label for="customer" class="col-sm-2 control-label">* User</label>
					<div class="col-sm-7">
						<select class="form-control" name="customer" id="customer"  ng-model="addincome.user_id" ng-options="item.id as item.name for item in customerList | filter: { group_name : 'customer'} " required>
							<option value="">Select User</option>
						</select>
						<span class="help-block" ng-show="setrentForm.customer.$dirty && setrentForm.customer.$invalid">
						<span ng-show="setrentForm.customer.$error.required" class="text-danger">User is required.</span>
						</span>	
					</div>
					<div class="col-sm-2">
						<a href="#/dashboard/users/adduser" class="btn btn-default">Add New User</a>
					</div>
			</div>
			<span ng-if="userDetails.group_name == 'customer'">
				<input type="hidden" class="form-control" ng-model="addincome.user_id" ng-init="addincome.user_id = userDetails.id" readonly/>
			</span> 
			
			<div class="form-group">
				<label for="income_type" class="col-sm-2 control-label">Income Type</label>
					<div class="col-sm-9">
							<select id="income_type" class="form-control" ng-model="addincome.income_type">
							<option value="" selected>Select Type</option><!-- added value & selected attr -->
							<option value="Rent" >Rent</option>
							<option value="other">Other</option>
							</select>
					</div>
			</div>
			
			<div class="form-group">
				<label for="rent_month" class="col-sm-2 control-label">Rent Of Month</label>
					<div class="col-sm-9">
							<select id="rent_month" class="form-control" ng-model="addincome.rent_month">
							<option value="" selected>Select Month</option><!-- added value & selected attr -->
							<option value="January" >January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
							</select>
					</div>
			</div>
			
			<div class="form-group">	
				<label  for="date" class="col-sm-2 control-label">Date</label>
					<div class="col-sm-9">
						<input type="text" id="date" class="form-control" value="{{addincome.date}}" ng-model="addincome.date"  ng-init="addincome.date = dates.date" name="date" readonly 
						placeholder="date" >
					</div>						
			</div>
			
			<div class="form-group">
				<label  for="amount" class="col-sm-2 control-label">Amount</label>
					<div class="col-sm-9">
						<input type="text" id="amount" class="form-control" name="amount" placeholder="Amount" >
					</div>						
			</div>
			
			<div class="form-group">
				<label for="payment_type" class="col-sm-2 control-label">Payment Type </label>
					<div class="col-sm-9">
							<select id="payment_type" class="form-control" ng-model="addincome.payment_type">
							<option value="" selected>Select Type</option><!-- added value & selected attr -->
							<option value="Cash" >Cash</option>
							<option value="Cheque">Cheque</option>
							<option value="Net Banking">Net Banking</option>
							<option value="DD">DD</option>
							</select>
					</div>
			</div>
			
			<div class="form-group" ng-if="payment_type != 'cash'">
				<label for="refferance no" class="col-sm-2 control-label">Refference No</label>
					<div class="col-sm-9">
						<input type="text" id="refferance no" class="form-control" name="refferance no"   placeholder="Enter Refferance No" >
					</div>		
			</div>
			
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-9"><!--ng-disabled="setrentForm.$invalid"-->
				<button type="submit" class="btn btn-success"  ng-click="postData()">Submit</button>
				<button type="reset" class="btn btn-danger">Reset</button>
			</div>
		</div>			
			
			
		</form>
</div>
