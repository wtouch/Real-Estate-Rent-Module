<div class="main-content">
	<ng-include src="'modules/component/toolbar.html'"></ng-include>
	<h3 class="col-sm-offset-2 col-sm-9">Add Expenses</h3>
		<form name="addExpenceForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="addExpenceForm.$valid">
			
			<div class="form-group" ng-if="userDetails.group_name != 'customer'">
				<label for="customer" class="col-sm-2 control-label">* User</label>
					<div class="col-sm-7">
						<select class="form-control" name="customer" id="customer"  ng-model="setrent.user_id" ng-options="item.id as item.name for item in customerList | filter: { group_name : 'customer'} " required>
							<option value="">Select User</option>
						</select>
						<span class="help-block" ng-show="setrentForm.customer.$dirty && setrentForm.customer.$invalid">
						<span ng-show="setrentForm.customer.$error.required" class="text-danger">User is required.</span>
						</span>	
					</div>
					<div class="col-sm-2">
						<a href="#/dashboard/users/adduser" class="btn btn-default">Add New User</a>
					</div>
			</div>
			<span ng-if="userDetails.group_name == 'customer'">
				<input type="hidden" class="form-control" ng-model="addexpence.user_id" ng-init="setrent.user_id = userDetails.id" readonly/>
			</span> 
			
			<div class="form-group">
				<label for="expence_type" class="col-sm-2 control-label">Expenses Type</label>
					<div class="col-sm-9">
							<select id="expence_type" class="form-control" ng-model="expence_type">
							<option value="" selected>Select Type</option><!-- added value & selected attr -->
							<option value="electricity_bill" >Electricity Bill</option>
							<option value="water_bill">Water Bill</option>
							<option value="drawing">Drawing</option>
							<option value="Depreciation">Depreciation </option>
							</select>
					</div>
			</div>
			
			<div class="form-group">	
				<label  for="date" class="col-sm-2 control-label">Date</label>
					<div class="col-sm-9">
						<input type="text" id="date" class="form-control" name="date" readonly 
						placeholder="date" >
					</div>						
			</div>
			
			<div class="form-group">
				<label  for="amount" class="col-sm-2 control-label">Amount</label>
					<div class="col-sm-9">
						<input type="text" id="amount" class="form-control" name="amount" placeholder="Amount" >
					</div>						
			</div>
			
			<div class="form-group">
				<label for="payment_type" class="col-sm-2 control-label">Payment Type </label>
					<div class="col-sm-9">
							<select id="payment_type" class="form-control" ng-model="addexpence.payment_type">
							<option value="" selected>Select Type</option><!-- added value & selected attr -->
							<option value="Cash" >Cash</option>
							<option value="Cheque">Cheque</option>
							<option value="Net Banking">Net Banking</option>
							<option value="DD">DD</option>
							</select>
					</div>
			</div>
			
			<div class="form-group">
				<label for="refferance no" class="col-sm-2 control-label">Refference No</label>
					<div class="col-sm-9">
						<input type="text" id="refferance no" class="form-control" ng-model="addexpence.refferance no" name="refferance no"   placeholder="Enter Refferance No" >
					</div>		
			</div>
			
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-9"><!--ng-disabled="setrentForm.$invalid"-->
				<button type="submit" class="btn btn-success"  ng-click="postData()">Submit</button>
				<button type="reset" class="btn btn-danger">Reset</button>
			</div>
		</div>		
			
			
			
		</form>
</div>
