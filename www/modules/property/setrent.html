<div class="modal-header" style="margin-bottom: 14px">
	<button type="button" class="close" ng-click="modalOptions.close()">
		<span aria-hidden="true">&times;</span></button>
	<h3>Rent This Property</h3>
</div>
	<form name="setrentForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="setrentForm.$valid">
		<div class="form-group">
			<label  class="col-sm-2"></label>
			<div class="col-sm-7">
				<p> <small>Note that Fields Marked * are Required.</small></p>
			</div>
		</div>
		<div class="form-group" ng-init="modalOptions.getCustomer(modalOptions)">
			<label for="customer" class="col-sm-2 control-label">Select Party* </label>
			<div class="col-sm-7">
				<select class="form-control" name="partyName" id="partyName"  ng-model="modalOptions.setrent.user_id" ng-options="item.id as item.name for item in modalOptions.customerList | filter: { group_name : 'customer'} " required>
					<option value="">Select Party</option>
				</select>
				<span class="help-block" ng-show="setrentForm.partyName.$dirty && setrentForm.partyName.$invalid">
					<span ng-show="setrentForm.partyName.$error.required" class="text-danger">Party Name is required.</span>
				</span>	
			</div>
			<div class="col-sm-2">
				<a class="btn btn-default" ng-click="modalOptions.close()" href="/#/dashboard/users/adduser">Add user</a>
			</div>
		</div>
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Property Name* </label>		
				<div class="col-sm-9">
					<input type="text" id="title" class="form-control" name="propertyName" placeholder="property Name" ng-model="modalOptions.setrent.title" ng-init="modalOptions.setrent.title = modalOptions.propertyData.title" readonly required />
				</div>
		</div>
		
		<input type="hidden" ng-model="modalOptions.setrent.property_id" ng-init="modalOptions.setrent.property_id = modalOptions.propertyData.id" />
		
		<div class="form-group">
			<label for="deposit" class="col-sm-2 control-label">Deposit* </label>		
			<div class="col-sm-9">
				<input type="text" id="deposit" class="form-control" name="deposit" ng-model="modalOptions.setrent.deposit" placeholder="Enter Deposit Amount" required>
				
				<span class="text-danger" ng-show="setrentForm.deposit.$dirty && setrentForm.deposit.$invalid">
					<span ng-show="setrentForm.deposit.$error.required">Deposit is required.</span>
				</span>
			</div>
		</div>
		
		<div class="form-group">
			<label for="rent" class="col-sm-2 control-label">Licence Fee *</label>		
				<div class="col-sm-9">
					<input type="text" id="rent" class="form-control" name="rent" placeholder="Set Rent"  ng-pattern="/^[a-zA-Z0-9(_)]*$/" ng-model="modalOptions.setrent.rent" required>
					
					<span class="help-block" ng-show="setrentForm.partyName.$dirty && setrentForm.partyName.$invalid">
						<span ng-show="modalOptions.setrent.rent.$error.pattern" class="text-danger">Enter Number only</span>
					</span>
				</div>
		</div>
		<div class="form-group">	
			<label for="taken_date" class="col-sm-2 control-label">Taken Date*</label>
			<div class="col-sm-9">
				<input type="text" id="taken_date" class="form-control" name="taken_date" ng-model="modalOptions.setrent.taken_date"  ng-init="modalOptions.setrent.taken_date = modalOptions.propDate" readonly  placeholder="date" required/>
			</div>						
		</div>
		
		<div class="form-group">	
			<label for="taken_date" class="col-sm-2 control-label">Licence Fee Date*</label>
			<div class="col-sm-9">
				<select type="text" id="date_of_rent" class="form-control" name="date_of_rent" ng-model="modalOptions.setrent.date_of_rent"  placeholder="date" required>
					<option value="">Select Licence Fee Date</option>
				</select>
			</div>						
		</div>
		
		<div class="form-group">
			<label for="maintenance" class="col-sm-2 control-label">Maintenance *</label>		
			<div class="col-sm-9">
				<input type="text" id="maintenance" class="form-control" name="maintenance" placeholder="Enter Maintenance Amount" ng-model="modalOptions.setrent.maintenance" required>
				<span class="text-danger" ng-show="setrentForm.maintenance.$dirty && setrentForm.maintenance.$invalid">
					<span ng-show="setrentForm.maintenance.$error.required">Maintenance is required.</span>
				</span>
			</div>
		</div>
		<div class="form-group">
			<label  for="duration" class="col-sm-2 control-label">Duration For*</label>
				<div class="col-sm-3">
					<label  for="year" class="col-sm-3 control-label">Year</label>
						<select id="year" class="form-control" ng-model="duration.year">
						<option value="" selected>Select Year</option><!-- added value & selected attr -->
						<option value="0">0</option>
						<option value="1" >1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						</select>
				</div>
				<div class="col-sm-3">
					<label  for="month" class="col-sm-3 control-label">Month</label>
						<select id="month" class="form-control" ng-model="duration.month">
						<option value="" selected>Select Month</option>
						<option value="0" >0</option>
						<option value="1" >1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						</select>
				</div>		
		</div>
		
		<input type="hidden" ng-model="modalOptions.setrent.duration"/>
		
		<div class="form-group">	
			<label  for="escalation" class="col-sm-2 control-label">Escalation After*</label>
				<div class="col-sm-3">
					<label  for="esc_year" class="col-sm-3 control-label">Year</label>
						<select id="esc_year" class="form-control" ng-model="duration.esc_year">
						<option value="" selected>Select Year</option>
						<option value="0">0</option>
						<option value="1" >1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						</select>
				</div>	
				<div class="col-sm-3">
						<label  for="esc_month" class="col-sm-3 control-label">Month</label>
						<select id="esc_month" class="form-control" ng-model="duration.esc_month">
						<option value="" selected>Select Month</option>
						<option value="0" >0</option>
						<option value="1" >1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						</select>
				</div>		
		</div>
		
		<input type="hidden" ng-model="modalOptions.setrent.escduration"/>
		
		<div class="form-group">
			<label for="escalation_amount" class="col-sm-2 control-label">Escalation Amount (%) * </label>		
			<div class="col-sm-9">
				<input type="text" id="escalation_amount" class="form-control" name="escalation_amount" placeholder="Set Escalation Percentage" ng-model="modalOptions.setrent.escalation_amount" ng-pattern="/^[a-zA-Z0-9(_)]*$/" required>
				<span class="text-danger" ng-show="setrentForm.escalation_amount.$dirty && setrentForm.escalation_amount.$invalid">
					<span ng-show="setrentForm.escalation_amount.$error.required">Escalation Amount is required.</span>
				</span>
			</div>
		</div> 
			
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-9">
				<button type="submit" class="btn btn-success" ng-disabled="setrentForm.$invalid" ng-click="modalOptions.postData(modalOptions.setrent,duration); modalOptions.ok()">Submit</button>
				<button type="button" class="btn btn-danger" ng-click="modalOptions.close()">Cancel</button>
			</div>
		</div>					
	</form>
