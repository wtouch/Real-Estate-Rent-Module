<div class="row">
	<div class="col-md-12">
		<div class="main-content">
			<ng-include src="'modules/component/toolbar.html'"></ng-include>
			<ng-include src="'modules/accounting/navbar.html'"></ng-include>
			<h3>Balance Sheet</h3>
			<div class="form-group">
				<label for="receipts" class="col-sm-3 control-label">Report Date</label>
				<div class="col-sm-9">
					<select class="form-control" name="receipts" id="receipts" ng-model="receipts" ng-options="item as item.receipt_date for item in modalOptions.receiptList" ng-init="receipts = modalOptions.receiptList[0]; modalOptions.rentList = receipts" ng-change="modalOptions.rentList = receipts">
						<option value="">Select Date</option>
					</select>
				</div>
			</div>
			<h3>Assets</h3>
			<div class="table-responsive">
				<table class="table table-bordered">
					<tr>
						<th>Account</th>
						<th>Balance</th>
					</tr>
					<tr>
						<th>Main Account</th>
						<th>90000</th>
					</tr>
				</table>
			</div>
			<h3>Liabilities</h3>
			<div class="table-responsive">
				<table class="table table-bordered">
					<tr>
						<th>Account</th>
						<th>Balance</th>
					</tr>
					<tr>
						<th>Main Account</th>
						<th>90000</th>
					</tr>
				</table>
			</div>
			<h3>Equity</h3>
			<div class="table-responsive">
				<table class="table table-bordered">
					<tr>
						<th>Account</th>
						<th>Balance</th>
					</tr>
					<tr>
						<th>Main Account</th>
						<th>90000</th>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
