<h3>Accounts</h3>
<div class="table-responsive" ng-init="getAccounts(currentPage)">
  <table class="table  table-hover table-bordered">
	<thead>
	<th>Sr. No.</th>
	<th>Account Name</th>
	<th>Category</th>
	<th>Description</th>
	<th>Manage</th>
	</thead>
	<tbody>
	<tr ng-repeat="x in accounts | orderBy:sort">
	<td>{{ ((currentPage - 1) * pageItems ) +$index+1 }}</td>
	<td>{{ x.account_name }}</td>
	<td>{{ x.category }}</td>
	<td>{{ x.description}}</td>
	<td><a ng-click="openAddaccount('modules/accounting/account/addaccount.html',x.id)" class="btn btn-primary" type="button" tooltip-animation="true" tooltip="Edit Account Information"> <span class="glyphicon glyphicon-pencil"></span></a>
	<a type="button" tooltip="Delete Account" ng-class="(x.status==1) ? 'btn btn-success' : 'btn btn-danger'" ng-model="x.status" ng-change="deleted(x.id, x.status)" btn-checkbox="" btn-checkbox-true="'1'" btn-checkbox-false="'0'" class="ng-pristine ng-valid active btn btn-success"><span class="glyphicon glyphicon-remove"></span></a></td>
	</tr>
	</tbody>
  </table>
</div>
<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="currentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="getAccounts(currentPage)"></pagination>
		<pre>Page: {{currentPage}} / {{numPages}}</pre>
</div>
