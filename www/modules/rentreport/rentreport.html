<div class="main-content" >
	<ng-include src="'modules/component/toolbar.html'"></ng-include>
	<h3 class="text-center">Details About RENT</h3>
	<div class="row">
		<div class="col-sm-3"> 
			<div class="bottomspace">
				<label for="search" class="control-label">Search</label>		
					<input id="search" type="text" class="form-control" ng-change="searchFilter('title', searchProp)" ng-model="searchProp" placeholder="search"/>
			</div>
		</div>			 				  
		<div class="col-sm-3">
			<div class="bottomspace">
				<label for="sort" class="control-label">View Rent By User</label>
					<select id="sort" class="form-control" ng-model="sort"> 
						<option value="">Select Order</option>	<!-- added value & selected attr -->						
						<option value="Aarti">Aarti</option>
						<option value="Trupti">Trupti</option> 
						<option value="Ramakant">Ramakant</option>  
						<option value="Sunita">Sunita</option>  
						<option value="Dnyaneshwar">Dnyaneshwar</option>  
					</select>
			</div>
		</div>
		<div class="col-sm-3">
			<div class="bottomspace">
				<label for="status" class="control-label">Select type</label>
					<select id="status" class="form-control" 
					ng-change="changeStatus('status',showStatus)" ng-model="showStatus">
						<option value="">Select type</option>
						<option value="1">Paid Rent</option>
						<option value="0">Due Rent</option>
					</select>
			</div>
		</div>
	</div>
	<div class="table-responsive">
		<table class="table table-bordered">
			<tr>
				<th>Sr.No.</th>
				<th>Property Name</th>
				<th>Owner Name</th>
				<th>Taken Date</th>
				<th>Leaving Date</th>
				<!-- <th>Paid Rent</th>
				<th>Due Rent</th> -->
				<th>Manage</th>
			</tr>
			<tr ng-repeat="x in rentData">
				<td>{{$index + 1 }}</td>
				<td>{{x.title}}</td>
				<td>{{x.name}}</td>
				<td>{{x.taken_date}}</td>
				<td>{{x.leaving_date}}</td>
				<!-- <td>{{x.paid_rent}}</td>
				<td>{{x.due_rent}}</td> -->
				<td>
					<!-- <a class="btn btn-primary"  ng-click="openRent('modules/rentreport/payrentmodal.html')">Pay Rent</a> -->
					<a class="btn btn-primary"  ng-click="openRent('modules/rentreport/receiptmodal.html')">Generate Receipt </a>
						<!-- <button class="btn btn-info">Sent Notification</button> -->
					<a class="btn btn-warning" ng-click="open('modules/rentreport/invoice.html')">View Receipt</a>
				</td>
			</tr>
		</table>
	</div>
</div>
<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="rentListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(rentListCurrentPage)"></pagination>				
		<pre>Page: {{rentListCurrentPage}} / {{numPages}}</pre>
	</div>
