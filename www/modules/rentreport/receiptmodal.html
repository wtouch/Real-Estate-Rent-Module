<div class="modal-header" ng-init="modalOptions.getAccountConfig()">
	<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	<h3>Generate Rent Receipt</h3>
</div>
<div class="modal-body col-md-8">
	<form class="form-horizontal" name="receiptForm" name="applyTemplateForm"  novalidate="novalidate" 	ng-submit="receiptForm.$valid">
		<div class="form-group">
			<label for="amount" class="col-md-3 control-label">* Rent</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="amount" ng-model="rentData.rent"   ng-init="rentData.rent = modalOptions.rentList.rent" ng-change="modalOptions.getTotal(rentData, modalOptions)">
			</div><span><b>Rs.</b></span>
			<input type="hidden" ng-model="rentData.due_date" ng-init="rentData.due_date = modalOptions.rentList.date_of_rent" >
			<input type="hidden" ng-model="rentData.generated_date" ng-init="rentData.generated_date = modalOptions.rentDate" >
			<input type="hidden" ng-model="rentData.user_id">
			<input type="hidden" ng-model="rentData.property_id" ng-init="rentData.property_id = modalOptions.rentList.property_id">
			
		</div>
		
		<div class="form-group">
			<label for="electricity_bill" class="col-md-3 control-label">* Electricity Bill</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="electricity_bill"  ng-model="rentData.electricity_bill" ng-init="rentData.electricity_bill = modalOptions.rentList.electricity_bill" ng-change="modalOptions.getTotal(rentData, modalOptions)">
			</div>
		</div>
		<div class="form-group">
			<label for="water" class="col-md-3 control-label">*  Water Bill</label>
			<div class="col-sm-8">
				<input type="text" class="form-control " id="water"  ng-model="rentData.water_charge" ng-init="rentData.water_charge = modalOptions.rentList.water_charge" ng-change="modalOptions.getTotal(rentData, modalOptions)">
			</div>
		</div>
		<div class="form-group">
			<label for="maintainance" class="col-md-3 control-label">*  Maintainance </label>
			<div class="col-sm-8">
				<input type="text" class="form-control " id="maintainance" ng-model="rentData.maintainance" ng-init="rentData.maintainance = modalOptions.rentList.maintainance" ng-change="modalOptions.getTotal(rentData, modalOptions)">
			</div>
		</div>
		<div class="form-group">
			<label  for="service_tax" class="col-sm-3 control-label">* Service Tax</label>
			<div class="col-sm-8">
				<input type="text" class="form-control "  id="service_tax" name="service_tax" ng-model="service_tax" ng-init="service_tax = modalOptions.accountConfig.service_tax" readonly/>
			</div>
		</div>	
		<div class="form-group">
			<label  for="tds" class="col-sm-3 control-label">* TDS</label>
			<div class="col-sm-8">
				<input type="text" class="form-control "  id="tds" name="tds" ng-model="tds" ng-init="tds = modalOptions.accountConfig.tds" readonly/>
			</div>
		</div>	
		<div class="form-group">
			<label  for="other_tax" class="col-sm-3 control-label">* Other Tax</label>
			<div class="col-sm-8">
				<input type="text" class="form-control "  id="other_tax" name="other_tax" ng-model="other_tax" ng-init="other_tax = modalOptions.accountConfig.other_tax" readonly/>
			</div>
		</div>	
		<div class="form-group">
			<label  for="due_date" class="col-sm-3 control-label">* Date</label>
			<div class="col-sm-8">
				<input type="text" class="form-control " placeholder="YYYY-DD-MM" id="due_date" name="due_date" ng-model="rent_date" ng-init="rent_date = modalOptions.rentDate.date" />
			</div>
		</div>	
		
	</form>
</div>


<div class="col-md-4 ">
	<div class="table-responsive">
		<table class="table bordered" ng-init="modalOptions.getTotal(rentData, modalOptions)">
			<thead><th colspan="2">Total Amount Details</th></thead>
			<tr><td>Rent :</td><td>{{rentData.rent}}</td></tr>
			<tr><td>Electricity_bill :</td><td>{{rentData.electricity_bill}}</td></tr>
			<tr><td>Maintainance :</td><td>{{rentData.maintainance}}</td></tr>
			<tr><td>Water charge :</td><td>{{rentData.water_charge}}</td></tr>
			<tr><td><b>Total  :</b></td><td>{{modalOptions.total_amount}}</td></tr>
		</table>
	</div>
</div>
<div class="modal-footer ">
	<button type="submit" ng-disabled="receiptForm.$invalid" class="btn btn-primary" ng-click="modalOptions.formData(rentData); modalOptions.ok()">OK</button>
</div>
