<div class="modal-header" >
	<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	<h3>Generate Rent Receipt</h3>
</div>
	
<div class="modal-body">
	<form class="form-horizontal" name="receiptForm" name="applyTemplateForm"  novalidate="novalidate" 	ng-submit="receiptForm.$valid">
		<div class="form-group">
			<label for="amount" class="col-md-2 control-label">* Rent</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="amount" ng-model="rentData.rent"   ng-init="rentData.rent = modalOptions.rentList.rent">
			</div><span><b>Rupee</b></span>
			<input type="hidden" ng-model="rentData.due_date" ng-init="rentData.due_date = modalOptions.rentList.date_of_rent" >
			<input type="hidden" ng-model="rentData.user_id">
			<input type="hidden" ng-model="rentData.property_id" ng-init="rentData.property_id = modalOptions.rentList.property_id">
			<input type="hidden" ng-model="rentData.total_amount" >
		</div>
		
		<div class="form-group">
			<label for="electricity_bill" class="col-md-2 control-label">* Electricity Bill</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="electricity_bill"  ng-model="rentData.electricity_bill" ng-init="rentData.electricity_bill = modalOptions.rentList.electricity_bill">
			</div>
		</div>
		<div class="form-group">
			<label for="water" class="col-md-2 control-label">*  Water Bill</label>
			<div class="col-sm-6">
				<input type="text" class="form-control " id="water"  ng-model="rentData.water_charge" ng-init="rentData.water_charge = modalOptions.rentList.water_charge">
			</div>
		</div>
		<div class="form-group">
			<label for="maintainance" class="col-md-2 control-label">*  Maintainance </label>
			<div class="col-sm-6">
				<input type="text" class="form-control " id="maintainance" ng-model="rentData.maintainance" ng-init="rentData.maintainance = modalOptions.rentList.maintainance">
			</div>
		</div>
		<div class="form-group">
			<label  for="due_date" class="col-sm-2 control-label">* Date</label>
			<div class="col-sm-6">
				<input type="text" class="form-control " placeholder="YYYY-DD-MM" id="due_date" name="due_date" ng-model="rent_date" ng-init="rent_date = modalOptions.rentDate.date" readonly/>
			</div>
		</div>	
	</form>
</div>
<div class="modal-footer">
	<button type="submit" ng-disabled="receiptForm.$invalid" class="btn btn-primary" ng-click="modalOptions.formData(rentData); modalOptions.ok()">OK</button>
</div>
