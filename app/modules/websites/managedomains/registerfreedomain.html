<h3>Register  Free Domain</h3>
<form class="form-horizontal" role="form" name="registerfreedomainForm">
  <div class="form-group">
    <label for="domain_name" class="col-sm-2 control-label">Domain Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="registerfreedomain.domain_name" name="domain_name" id="domain_name" placeholder="Domain Name">
    </div>
  </div>
  <div class="form-group">
    <label for="user_id" class="col-sm-2 control-label">Select User Id</label>
    <div class="col-sm-10">
      <select class="form-control" id="userid" ng-model="registerfreedomain.user_id" name="user-id">
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option>
	</select>
    </div>
  </div>
  <div class="form-group">
    <label for="register_date" class="col-sm-2 control-label">Register Date</label>
    <div class="col-sm-10">
      <input type="datetime" class="form-control" id="registerdate" ng-model="registerfreedomain.register_date" name="register_date" placeholder="Register Date">
    </div>
  </div>
  <div class="form-group">
    <label for="validity" class="col-sm-2 control-label">Validity</label>
    <div class="col-sm-10">
      <select class="form-control" id="validity" ng-model="registerfreedomain.validity" name="validity">
		  <option>1</option>
		  <option>2</option>
		  <option>3</option>
		  <option>4</option>
		  <option>5</option>
	</select>
    </div>
  </div>
  <div class="form-group">
    <label for="expirydate" class="col-sm-2 control-label">Expiry Date</label>
    <div class="col-sm-10">
      <input type="datetime" class="form-control" id="expiry_date" ng-model="registerfreedomain.expiry_date" name="expiry_date" placeholder="Expiry Date">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="description" name="description"ng-model="registerfreedomain.description" placeholder="Description">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">Register</button>
    </div>
  </div>
</form>
