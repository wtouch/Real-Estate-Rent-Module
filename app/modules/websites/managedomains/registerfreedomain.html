<h3>Register  Free Domain</h3>
<form class="form-horizontal" role="form" name="registerfreedomainForm" ng-submit="registerfreedomainForm.$valid" novalidate>
	<div class="form-group">
		<label for="domain_name" class="col-sm-2 control-label">Domain Name</label>
		<div class="col-sm-10">
			<input type="text" id="domain_name" name="domain_name" class="form-control" ng-model="registerfreedomain.domain_name"  placeholder="Domain Name"   ng-pattern="/^[A-Za-z0-9._%+-]$/" required>
				<span class="help-block" ng-show="registerfreedomainForm.domain_name.$dirty && registerfreedomainForm.domain_name.$invalid">
					<span ng-show="registerfreedomainForm.domain_name.$error.required" class="text-danger">Domain Name is required.</span>
					<span ng-show="registerfreedomainForm.domain_name.$error.pattern && (registerfreedomainForm.domain_name.$dirty || submitted" class="text-danger">Please Enter valid Domain name.</span>
				</span>
		</div>
	</div>
	<div class="form-group">
		<label for="user_id" class="col-sm-2 control-label">Select User Id</label>
		<div class="col-sm-10">
			<select class="form-control" id="userid" ng-model="registerfreedomain.user_id" name="user-id">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="register_date" class="col-sm-2 control-label">Register Date</label>
		<div class="col-sm-10">
			<input readonly type="text" id="register_date" name="register_date" class="form-control" value="{{registerfreedomain.register_date}}" ng-model="registerfreedomain.register_date">
		</div>
	</div>
	<div class="form-group">
		<label for="validity" class="col-sm-2 control-label">Validity</label>
		<div class="col-sm-10">
			<select class="form-control" id="validity" ng-model="registerfreedomain.validity" name="validity">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="expiry_date" class="col-sm-2 control-label">Expiry Date</label>
		<div class="col-sm-10">
			<input readonly type="text" id="expiry_date" name="expiry_date" class="form-control" value="{{registerfreedomain.expiry_date}}" ng-model="registerfreedomain.expiry_date">
		</div>
	</div>
	<div class="form-group">
		<label for="description" class="col-sm-2 control-label">Description</label>
		<div class="col-sm-10">
			<textarea type="text" class="form-control" id="description" name="description" ng-model="registerfreedomain.description" cols="30" rows="3" ng-maxlength="256" placeholder="Enter Description"  required></textarea>
			<p ng-hide="registerfreedomainForm.description.$error.maxlength">
				{{ 256 - registerfreedomain.description.length + " Chars left" }}
			</p>
			<span class="help-block" ng-show="registerfreedomainForm.description.$dirty && 	registerfreedomainForm.description.$invalid">
				<span ng-show="registerfreedomainForm.description.$error.maxlength"class="text-danger">Sorry You are Exceeding the Limit</span>
				<span class="text-danger" ng-show="registerfreedomainForm.description.$error.required">Description is required.</span>
			</span>					
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success">Register</button>
		</div>
	</div>
</form>
