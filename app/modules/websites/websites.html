<div class="main-content">
	<ng-include src="'modules/component/toolbar.html'"></ng-include>
		<div class="row">
			<div class="col-sm-12">
				<div class="text-right">
				<a ng-if="permission.website_list" href="#/dashboard/websites/websiteslist" class="btn btn-default">Website List</a>
				<a ng-if="permission.request_site href="#/dashboard/websites/requestnewsite" class="btn btn-default">Request New Site</a>
				<a ng-if="permission.requested_sites"href="#/dashboard/websites/requestedsitelist" class="btn btn-default">Requested Site List</a>
				<a ng-if="permission.manage_domain" href="#/dashboard/websites/managedomains" class="btn btn-default">Manage Domains</a>
				</div>
				<div>
				<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
				</div>
			</div>
			<div class="col-sm-12">	
				<ng-include ng-if="websitePart=='websiteslist'" src="'modules/websites/websiteslist.html'"></ng-include>
				<ng-include ng-if="websitePart=='requestnewsite'" src="'modules/websites/requestnewsite.html'"></ng-include>
				<ng-include ng-if="websitePart=='requestedsitelist'" src="'modules/websites/requestedsitelist.html'"></ng-include>
				<ng-include ng-if="websitePart=='managedomains'" src="'modules/websites/managedomains/managedomains.html'"></ng-include>
			</div>
		</div>
</div>
