
<form name="websettingsForm" class="form-horizontal" role="form" novalidate="novalidate" ng-submit="websettingsForm.$valid">
<div class="row">		
	<div class="col-sm-12">	
		<div class="main-content">
				<div class="bottomspace">
					<ng-include src="'modules/business/toolbar.html'"></ng-include>
				<div class="bottomspace">
					<div class="row">
						<div class="col-sm-3">
							<select id="selectBusiness" class="form-control" ng-change="changeScope(selectBusiness)" ng-model="selectBusiness" ng-options="item as item.business_name for item in businessList"> 
								<option value="">Select Business</option>
							<select id="biz" class="form-control" ng-model="biz"> 		
								<option value=""></option>
							</select>
						</div>
						
						<div class="col-sm-3">
							<select id="selectBusiness"  multiple ng-multiple="true" class="form-control" ng-change="changeScope(selectBusiness)" ng-model="selectBusiness" ng-options="item as item.business_name for item in businessList"> 
								<option value="">Select Products</option>
							<select id="biz" class="form-control" ng-model="biz"> 		
								<option value=""></option>
							</select>
						</div>
						
						<div class="col-sm-3">
							<select id="selectBusiness"  multiple ng-multiple="true" class="form-control" ng-change="changeScope(selectBusiness)" ng-model="selectBusiness" ng-options="item as item.business_name for item in businessList"> 
								<option value="">Select Services</option>
							<select id="biz" class="form-control" ng-model="biz"> 		
								<option value=""></option>
							</select>
						</div>
						
						<div class="col-sm-3">
							<select id="selectBusiness" class="form-control" ng-change="changeScope(selectBusiness)" ng-model="selectBusiness" ng-options="item as item.business_name for item in businessList"> 
								<option value="">Select Template</option>
							<select id="biz" class="form-control" ng-model="biz"> 		
								<option value=""></option>
							</select>
						</div>
						
						
</div>

					<label  for="contact_details" class="col-sm-2 control-label">Contact Details</label>

		<div class="form-group">
			<label for="contact" class="col-md-2 control-label">Contact Number </label>
			<div class="col-md-9">
				<input type="text" id="contact" name="contact" class="form-control" ng-model="websetting.contact_details.contact" placeholder="Your Contact No" ng-pattern="/^[789]\d{9}$/" maxlength="10" required>
					<span class="help-block" ng-show="websettingsForm.contact.$dirty && websettingsForm.contact.$invalid">
						<span ng-show="websettingsForm.contact.$error.pattern && (websettingsForm.contact.$dirty || submitted)" class="text-danger">Enter a valid Contact Number .</span>
					</span>
			</div>						
		</div>
		
<div class="form-group">	
	<label  for="contact_email" class="col-sm-2 control-label">Contact Email</label>	
	<div class="col-sm-9">
		<input type="Email" class="form-control" id="contact_email" ng-model="websetting.contact_details.contact_email" name="contact_email" placeholder="Enter Email" required >
		<span class="help-block" ng-show="websettingsForm.contact_email.$dirty && websettingsForm.contact_email.$invalid">
		<span ng-show="websettingsForm.contact_email.$error.required" class="text-danger"> Email is required.</span>
		<span ng-show="websettingsForm.contact_email.$error.email" class="text-danger">Invalid Email address.</span>
		</span>
	</div>					
</div>

<div class="form-group">
			<label for="contact_name" class="col-sm-2 control-label">Contact Name</label>		
			<div class="col-sm-9">
				<input type="text" id="contact_name" class="form-control" name="contact_name" placeholder="Name" ng-model="websetting.contact_details.contact_name" required >
				<span class="help-block" ng-show="websettingsForm.contact_name.$dirty && websettingsForm.contact_name.$invalid">
					<span class="text-danger" ng-show="websettingsForm.contact_name.$error.required">Contact Name Required.</span>
					</span>
			</div>
</div>
<div>
	<input type="hidden" ng-model="websetting.id">
</div>	
<div class="form-group">
			<label for="contact_name" class="col-sm-2 control-label">Contact Name</label>		
			<div class="col-sm-9">
				<input type="text" id="contact_name" class="form-control" name="contact_name" placeholder="Name" ng-model="websetting.contact_details.contact_name" required >
				<span class="help-block" ng-show="websettingsForm.contact_name.$dirty && websettingsForm.contact_name.$invalid">
					<span class="text-danger" ng-show="websettingsForm.contact_name.$error.required">Contact Name Required.</span>
					</span>
			</div>
</div>
<div class="form-group">	
			<label  for="Latitude" class="col-sm-2 control-label">Latitude</label>
				<div class="col-sm-9">
					<input type="text" id="Latitude" class="form-control" name="google_map" placeholder="Google Latitude" ng-model="websetting.Latitude.latutude" required>
					<span class="text-danger" ng-show="websettingsForm.Latitude.$dirty && websettingsForm.Latitude.$invalid">
					<span ng-show="websettingsForm.Latitude.$error.required">Domain Name is required.</span>
					</span>
				</div>						
</div>	

<div class="form-group">	
			<label  for="Longitude" class="col-sm-2 control-label">Longitude</label>
				<div class="col-sm-9">
					<input type="text" id="Longitude" class="form-control" name="Longitude" placeholder="Google Latitude" ng-model="websetting.Longitude.latutude" required >
					<span class="text-danger" ng-show="websettingsForm.Longitude.$dirty && websettingsForm.Longitude.$invalid">
					<span ng-show="websettingsForm.Longitude.$error.required">Domain Name is required.</span>
					</span>
				</div>						
</div>	







				</div>

				<ng-include ng-if="selectBusiness && productType=='product'"  src="'modules/business/products/productlist.html'"></ng-include> -->
		</div>
		</div>
	</div>
</div>
