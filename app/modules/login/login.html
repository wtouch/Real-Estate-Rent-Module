<div class="row main-content">
	<div class="col-md-12">
		<div class ="row border-bottom">
			<div class="col-md-6" ng-include="'modules/component/breadcrumb.html'">
			</div>
			<div class="col-md-6" ng-include="'modules/component/menu-back.html'">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
					<form class="form-horizontal f1 center-block form-content" role="form"  name="myForm"novalidate="novalidate">
						<div class="form-group">
						<h3>Login</h3>
							<div class="col-md-8 text-center">
								<!--<img src="img/blog_pic2.jpg" class="img-circlecenter-block borderimg">--> 
								<a href="#"><span class="glyphicon glyphicon-user dropimage1 borderimg"></span></a>
							</div>						
						</div>
						<div class="form-group">
							<div class="col-md-8">
								<input type="text" id="uname" class="form-control" name="uname" placeholder="User Name" ng-model="uname" required >
								<span style="color:red" ng-show="myForm.uname.$dirty && myForm.uname.$invalid">
								<span ng-show="myForm.uname.$error.required">User Name is required.</span>
								</span>
							</div>						
						</div>
						<div class="form-group">	
							<div class="col-md-8">
								<input type="text" id="password" class="form-control" name="password" placeholder="Password" ng-model="password" required >
								<span style="color:red" ng-show="myForm.password.$dirty && myForm.password.$invalid">
								<span ng-show="myForm.password.$error.required">Password is required.</span>
								</span>
							</div>		
						</div>
						<div class="form-group">
							<div class="col-md-8">
								<a href="#" class="pull-right">Need Help?</a>
								<input type="checkbox" class="pull-left" id="blankCheckbox" value="option1" aria-label="..."> Remember Me
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-8">
								<a type="submit" class="btn btn-default" name="btn1" ng-model="login.btn1" 
								href="#dashboard">Login</a>
								<button type="submit" class="btn btn-default" name="btn1" ng-model="login.btn1" 
								ng-click="insert()">Reset</button>
							</div>						
						</div>
						<div class="form-group">
							<div class="col-md-8">
								<a href="#" class="text-center">Create an Account</a>
								
							</div>
						</div>
					</form>
			</div>
		</div>	
    </div> 
</div>
