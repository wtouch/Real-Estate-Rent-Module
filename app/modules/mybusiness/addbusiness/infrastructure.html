<div class="form-group">
    <a href="#" class="btn btn-default pull-right">Add New Infrastucture</a>
</div>
<div class="form-group">
	<label for="infrastuctureHeading" class="col-md-4">Infrastucture Heading :</label>
	<select class="form-control col-md-8" id="infrastuctureHeading">
		<option value="Select Heading">Select Heading</option>
		<option value="abc">abc</option>
		<option value="xyz">xyz</option>
		<option value="pqr">pqr</option>
		<option value="stu">stu</option>
	</select>
</div>
<div class="form-group">
	<label for="infraDesc" class="col-md-4">Infrastucture Description :</label>
	<textarea id="infraDesc" name="infraDesc" class="form-control col-md-8" rows="3" ng-model="infraDesc">
		<span style="color:red" ng-show="myForm.infraDesc.$dirty && myForm.infraDesc.$invalid">
			<span ng-show="myForm.infraDesc.$error.required">Plz Enter Description for Infrastucture</span>
		</span>
	</textarea>
</div>
<div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-default">Save</button>
    </div>
</div>
