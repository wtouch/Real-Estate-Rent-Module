<div class="row">		
	<div class="col-md-12 main-content">	
		<div class="row border-bottom"> 
			<div class="col-md-10" ng-include="'modules/component/breadcrumb.html'"></div>
			<div class="col-md-2" ng-include="'modules/component/menu-back.html'"></div>
		</div>
		<div class="row">
			<div class="col-md-3" ng-include="'modules/component/sidebar.html'"></div>
			<div class="col-md-9">
				<form name="myForm" role="form" class="form-horizontal" novalidate="novalidate">
						<!-- This is conditional include 
							if not mailId set in url this html includes in view-->
						<ng-include ng-show="formPart=='home'" src="'modules/mybusiness/addbusiness/buzdesc.html'"></ng-include> 
						<!-- if mailId set in url this html includes in view -->
						<ng-include ng-show="formPart=='business'" src="'modules/mybusiness/addbusiness/businessprofile.html'"></ng-include>	
						
						<ng-include ng-show="formPart=='contact'" src="'modules/mybusiness/addbusiness/contactprofile.html'"></ng-include>		
						<ng-include ng-show="formPart=='infrastructure'" src="'modules/mybusiness/addbusiness/infrastructure.html'"></ng-include>	
						<ng-include ng-show="formPart=='testimonials'" src="'modules/mybusiness/addbusiness/testimonials.html'"></ng-include>	
						<ng-include ng-show="formPart=='job'" src="'modules/mybusiness/addbusiness/jobsandcareers.html'"></ng-include>	
						<ng-include ng-show="formPart=='products'" src="'modules/mybusiness/addbusiness/products/products.html'"></ng-include>	
						
						<ng-include ng-show="formPart=='services'" src="'modules/mybusiness/addbusiness/testimonials.html'"></ng-include>	
						<ng-include ng-show="formPart=='news'" src="'modules/mybusiness/addbusiness/newscoverage.html'"></ng-include>						
				</form>		
			</div>
		</div>
	</div>
</div>
