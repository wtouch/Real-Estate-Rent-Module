<div class="form-group">
    <a href="#" class="btn btn-default pull-right">Add Jobs</a>
</div>
<div class="form-group">
	<label for="jobTitle" class="col-md-3">Job Title :</label>
	<input type="text" class="form-control" id="jobTitle">
</div>
<div class="form-group">
	<label for="jobDes" class="col-md-3">Job Description :</label>
	<textarea class="form-control" name="jobDes" id="jobDes" rows="3" ng-model="jobDes">
		<span style="color:red" ng-show="myForm.jobDes.$dirty && myForm.jobDes.$invalid">
			<span ng-show="myForm.jobDes.$error.required">Plz Enter Description for Jobs</span>
		</span>
	</textarea>
</div>
<button type="submit" class="btn btn-default center-block">Add Jobs/ Openings</button>
