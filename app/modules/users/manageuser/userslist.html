<div class="table-responsive">		
	<table class="table table-bordered">
		<thead>
			<th>Sr.No.</th>
			<th>User Name</th>
			<th>User Group</th>
			<th>Email Id</th>
			<th>Registered Date</th>
			<th>Manage</th>
		</thead>
		<tbody>
			<tr ng-repeate="users in userList">
				<td>{{((usersListCurrentPage - 1) * pageItems ) + $index + 1}}</td>
				<td>{{users.username}}</td>
				<td>
					<p>Salseman
						<button type="button"  tooltip-animation="true" tooltip="Change Group" class="btn btn-default glyphicon glyphicon-pencil" go-back></button>
					</p>
					<!--select class="form-control">
						<option value="">Select Group</option>
						<option value="manager">Manager</option>
						<option value="salseman">Salseman</option>
						<option value="bizowner">Business Owner</option>
					</select-->
				</td>
				<td>{{}}</td>
				<td>01-01-2015</td>
				<td>
					<div class="btn-group" role="group" aria-label="first group">
						<button type="button"  tooltip-animation="true" tooltip="Approve" class="btn btn-default btn-success glyphicon glyphicon-ok" go-back></button>
						<!--#/changepass
						#/dashboard/users/changepass-->
						<a href="#/dashboard/users/editprofile/changepass" tooltip-animation="true" tooltip="Reset Password" class="btn btn-default btn-primary glyphicon glyphicon-refresh"></a>
					</div>
					<div class="btn-group" role="group" aria-label="second group">
						<button type="button"  tooltip-animation="true" tooltip="Reactive" class="btn btn-default glyphicon btn-success glyphicon-repeat"></button>
						<button type="button" tooltip-animation="true"  tooltip="Ban User"  class="btn btn-default btn-warning glyphicon glyphicon-ban-circle"></button>
					</div>
					<div class="btn-group" role="group" aria-label="third group">
						<a class="btn btn-default btn-info glyphicon glyphicon-pencil" href="#/dashboard/users/adduser" tooltip-animation="true" tooltip="Edit User Information">
						</a>
						<button type="button" tooltip-animation="true"  tooltip="Delete User"  class="btn btn-default btn-danger glyphicon glyphicon-remove"></button>
					</div>	
				</td>
			</tr>					
		</tbody>					
	</table>
</div>
<div class="text-center">				
	<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="usersListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(usersListCurrentPage)"></pagination>Total Records : {{totalRecords}}
			<pre>Page: {{usersListCurrentPage}} / {{numPages}}</pre>
</div>
