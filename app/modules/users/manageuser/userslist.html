<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">	
	{{alert.msg}}
</alert>
<div class="table-responsive">
	<table class="table table-bordered">
		<thead>
			<th>Sr.No.</th>
			<th>User Name</th>
			<th>User Group</th>
			<th>Email Id</th>
			<th>Registered Date</th>
			<th>Manage</th>
		</thead>
		<tbody>
			<tr ng-repeat="users in userList">
				<td>{{((usersListCurrentPage - 1) * pageItems ) + $index + 1}}</td>
				<td>{{users.username}}</td>
				<td>{{users.group_id}}
					<a type="button" class="btn btn-success" ng-model="users.boxId" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'" ng-change="editGroupName('group_id', users.group_id, users.id, users.boxId)">
						<span ng-hide="users.boxId ==1" class="glyphicon glyphicon-pencil"></span>
						<span ng-hide="users.boxId ==0" class="glyphicon glyphicon-ok"></span>
					</a>
					<select class="form-control" ng-show="users.boxId == 1" ng-model="users.group_id" ng-click="showDropDown($event,'opened')" ng-required="true">
						<option value="">Select Group</option>
						<option value="1">Manager</option>
						<option value="2">Salseman</option>
						<option value="3">Business Owner</option>
					</select>
				</td>
				<td>{{users.email}}</td>
				<td>{{users.register_date}}</td>
				<td>
					<div class="btn-group">
						<a type="button" tooltip="Reset Password" class="btn btn-info " ng-model="users.email" ng-click="forgotPass('email', users.email, users.id)">
							<span class="glyphicon glyphicon-refresh"></span>
						</a>
					</div>
					<div class="btn-group">
						<a class="btn btn-info" href="#/dashboard/users/adduser/{{users.id}}" tooltip-animation="true" tooltip="Edit User Information">
							<span class="glyphicon glyphicon-pencil"></span>
						</a>
					</div>
					
					<div class="btn-group">
						<button type="button" tooltip="{{dynamicTooltip(users.baned, 'Baned','Re-active')}}" ng-class="(users.baned==1) ? 'btn btn-success' : 'btn btn-danger'" ng-model="users.baned" ng-change="changeStatusFn('baned', users.baned, users.id)" btn-checkbox btn-checkbox-true="'0'" btn-checkbox-false="'1'">
							<span ng-if="users.baned==1" class="glyphicon glyphicon-repeat"></span>
							<span ng-if="users.baned==0" class="glyphicon glyphicon-ban-circle"></span>
						</button>
					</div>
					
					<div class="btn-group" role="group" aria-label="third group">
						<button type="button" tooltip="{{dynamicTooltip(users.status, 'Remove','Approve')}}" ng-class="(users.status==1) ? 'btn btn-success' : 'btn btn-danger'" ng-model="users.status" ng-change="changeStatusFn('status', users.status, users.id)" btn-checkbox btn-checkbox-true="'1'" btn-checkbox-false="'0'">
							<span ng-if="users.status==1" class="glyphicon glyphicon-ok"></span>
							<span ng-if="users.status==0" class="glyphicon glyphicon-remove"></span>
						</button>
					</div>	          
				</td>
			</tr>					
		</tbody>					
	</table>
</div>
<div class="text-center">				
	<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="usersListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(usersListCurrentPage)"></pagination>
	<pre>Page: {{usersListCurrentPage}} / {{numPages}}</pre>
</div>
