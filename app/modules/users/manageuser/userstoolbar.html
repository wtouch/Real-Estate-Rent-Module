<div class="row">
	<div class="col-md-12 bottomspace">
		<div class="clearfix">
			<div class="toolbar pull-left">
				<div class="btn-group" role="group" aria-label="first group">
					<button type="button"  tooltip-animation="true" tooltip="Back" class="btn btn-default glyphicon glyphicon-arrow-left" go-back></button>
					<button type="button" tooltip-animation="true"  tooltip="compose"  class="btn btn-default glyphicon glyphicon-envelope"></button>
					<button type="button" tooltip-animation="true"  tooltip="refresh"  class="btn btn-default glyphicon glyphicon-refresh"></button>
				</div>
				<div class="btn-group" role="group" aria-label="Second group">
					<button type="button" tooltip="delete" class="btn btn-default glyphicon glyphicon-trash">
					</button>
				</div>
				<div class="btn-group" role="group" aria-label="Third group">
					<button type="button"  tooltip-animation="true" tooltip="Cancle send mail" class="btn btn-default glyphicon glyphicon glyphicon-remove" go-back></button>
				</div>
				<div class="btn-group" role="group" aria-label="Fourth group">
					<button type="button" tooltip-animation="true"  tooltip="Send" class="btn btn-default glyphicon glyphicon-send"></button>
					<button type="button" tooltip-animation="true"  tooltip="Save To Draft"  class="btn btn-default glyphicon glyphicon-download-alt"></button>
				</div>
				<div class="btn-group" role="group" aria-label="Fifth group">
					<button type="button" tooltip-animation="true" tooltip="Attach File" class="btn btn-default glyphicon glyphicon-paperclip" name="attachfile" value="attachfile"></button>
					<button type="button" tooltip-animation="true" tooltip="Add Signature" class="btn btn-default glyphicon glyphicon-pencil"></button>
				</div>
			</div>
			<div class="toolbar pull-right">
				<div class="btn-group" role="group" aria-label="Sixth group">
					<button type="button" tooltip-animation="true" aria-hidden="true" tooltip="Previous Message" class="btn btn-default glyphicon glyphicon-arrow-left" name="prevmsg" value="prevmsg">
					</button>
					<button type="button" tooltip-animation="true" aria-hidden="true" tooltip="Next Message" class="btn btn-default glyphicon glyphicon-arrow-right" name="nextmsg" value="nextmsg">
					</button>
				</div>
				<form class="form-inline">
					<div class="input-group">
						<input type="text" class="form-control iconback" placeholder="Search">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search iconsearch"></span></button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
