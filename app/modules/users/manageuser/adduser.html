<div class="row">
	<div class="col-sm-12">	
		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">	{{alert.msg}}
		</alert>
		{{adduser | json}}
		<h3 class="col-sm-offset-2 col-sm-9"> Add New User</h3>
		<form class="form-horizontal" name="adduserForm" role="form" ng-submit="adduserForm.$valid" novalidate>	
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-9">
					<input type="text" id="name" class="form-control" name="name" placeholder="Name" ng-model="adduser.name" required>
					<span class="help-block" ng-show="adduserForm.name.$dirty && adduserForm.name.$invalid">
						<span class="text-danger" ng-show="adduserForm.name.$error.required">Name is required.</span>
					</span>
				</div>
			</div>
			
			<div class="form-group">
				<label  for="username" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-9">
					<input class="form-control" type="text" id="username" name="username" ng-model="adduser.username" placeholder="User Name"  required>
					<span class="help-block" ng-show="adduserForm.username.$dirty && adduserForm.username.$invalid">
						<span class="text-danger" ng-show="adduserForm.username.$error.required">User Name is required.</span>
					</span>
				</div>
			</div>
			
			<div class="form-group">	
				<label  for="email" class="col-sm-2 control-label">Email Id </label>
				<div class="col-sm-9">
					<input type="Email" class="form-control" id="email" ng-model="adduser.email" name="email" placeholder="Enter Email" required >
					<span class="help-block" ng-show="adduserForm.email.$dirty && adduserForm.email.$invalid">
						<span class="text-danger" ng-show="adduserForm.email.$error.required">Email is required.</span>
						<span class="text-danger" ng-show="adduserForm.email.$error.email">Invalid Email address.</span>
					</span>
				</div>
			</div>	
			
			<div class="form-group">
				<label  for="dob" class="col-sm-2 control-label">Birth Date</label>
				<div class="col-sm-9">
					<p class="input-group">
						<input type="text" id="dob" name="dob" class="form-control" datepicker-popup="{{format}}" ng-model="adduser.dob" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" ng-click="open($event)" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
						</span>
					</p>
				</div>
			</div>
			
			<div class="form-group">
				<label for="Address" class="col-sm-2 control-label">Address</label>
				<div class="col-sm-2">
					<select class="form-control" name="Country" id="Country"  ng-model="adduser.country" required>		
						<option value="">Select Country</option>
						<option value="India">India</option>
						<option value="Australia">Australia</option>
						<option value="China">China</option>
						<option value="America">America</option>
						<option value="Belgium">Belgium</option>
					</select>
					<span class="help-block" ng-show="adduserForm.Country.$dirty && adduserForm.Country.$invalid">
						<span class="text-danger" ng-show="adduserForm.Country.$error.required">Country is required.</span>
					</span>				
				</div>
				<div class="col-sm-2">
					<select class="form-control" name="state" id="state" ng-model="adduser.state" required>		
						<option value="">Select State</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Rajasthan">Rajasthan</option>
						<option value="Goa">Goa</option>
						<option value="Delhi">Delhi</option>
						<option value="Kerla">Kerla</option>
					</select>
					<span class="help-block" ng-show="adduserForm.state.$dirty && adduserForm.state.$invalid">
						<span class="text-danger" ng-show="adduserForm.state.$error.required">State is required.</span>
					</span>				
				</div>
				<div class="col-sm-2">
					<select class="form-control" name="address" id="address" ng-model="adduser.address">		
						<option value="">Select City</option>
						<option value="Pune">Pune</option>
						<option value="Mumbai">Mumbai</option>
						<option value="Aurangabad">Aurangabad</option>
						<option value="Nashik">Nashik</option>
						<option value="Nanded">Nanded</option>
					</select>
					<span class="help-block" ng-show="adduserForm.address.$dirty && adduserForm.address.$invalid">
						<span class="text-danger" ng-show="adduserForm.address.$error.required">State is required.</span>
					</span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">Phone</label>
				<div class="col-sm-9">
					<input type="text" id="phone" name="phone" class="form-control" ng-model="adduser.phone" placeholder="Your Contact No" ng-pattern="/^[789]\d{9}$/" maxlength="10" required>
					<span class="help-block" ng-show="adduserForm.phone.$dirty && adduserForm.phone.$invalid">
						<span class="text-danger" ng-show="adduserForm.phone.$error.pattern && (adduserForm.phone.$dirty || submitted)">Enter a valid Contact Number</span>
					</span>
				</div>						
			</div>	
			
			<div class="form-group">
				<label for="group_name" class="col-sm-2 control-label">Group Name</label>
				<div class="col-sm-9">
					<select class="form-control" name="group_name" id="group_name" required>		
						<option value="">Select User Group</option>
						<option value="India">Salesman</option>
						<option value="Australia">Admin</option>
						<option value="China">Manager</option>
						<option value="America">Customer</option>
					</select>
					<span class="help-block" ng-show="adduserForm.group_name.$dirty && adduserForm.group_name.$invalid">
						<span class="text-danger" ng-show="adduserForm.group_name.$error.required">User Name Group is required.</span>
					</span>				
				</div>
			</div>		
						
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-9">
				  <button type="submit" class="btn btn-success" title="Add User" ng-disabled="adduserForm.$invalid" ng-click="postData(adduser)">Add User</button>
				  <button type="submit" class="btn btn-success" title="Add User" ng-disabled="adduserForm.$invalid" ng-click="update(adduser)">Update User</button>
				  <button type="reset" class="btn btn-danger" title="Reset">Reset</button>
				</div>
			</div>						
		</form>			
	</div>
</div>

<!--ng-model="adduser.state.city" required-->
