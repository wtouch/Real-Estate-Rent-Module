<form class="form-horizontal" name="changepassForm" novalidate>
<h3 class="col-sm-offset-3 col-sm-8">Change Password</h3>	
	<div class="form-group">
		<label for="passw" class="col-sm-3 control-label">Old Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="passw" name="passw" ng-model="changepass.passw" placeholder="Old Password" required>
					<span style="color:red" ng-show="changepassForm.passw.$dirty && changepassForm.passw.$invalid">
					<span ng-show="changepassForm.passw.$error.required">Old Password is required.</span>
					</span>
			</div>
	</div>
	<div class="form-group">
		<label for="newpassw" class="col-sm-3 control-label">New Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="newpassw" name="newpassw" ng-model="changepass.newpassw" placeholder="New Password" required>
					<span style="color:red" ng-show="changepassForm.newpassw.$dirty && changepassForm.newpassw.$invalid">
					<span ng-show="changepassForm.newpassw.$error.required">New Password is required.</span>
					</span>
			</div>
	</div>
	<div class="form-group">
		<label for="confirmpass" class="col-sm-3 control-label">Confirm Password</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" id="confirmpass" name="confirmpass" ng-model="changepass.confirmpass"  placeholder="Confirm Password" required>
					<span style="color:red" ng-show="changepassForm.confirmpass.$dirty && changepassForm.confirmpass.$invalid">
					<span ng-show="changepassForm.confirmpass.$error.required">Confirm Password is required.</span>
					</span>
			</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-8">
			<button type="submit" class="btn btn-success">Save</button>
		</div>
	</div>
</form>
