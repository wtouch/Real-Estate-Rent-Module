<form class="form-horizontal" name="myForm" novalidate>
<h3 class="text-center">Change Password</h3>
	<div class="form-group">
		<label for="inputEmail" class="col-sm-3 control-label">Email</label>
			<div class="col-sm-9">
				<input type="Email" class="form-control" id="inputEmail" name="u_email" ng-model="u_email" placeholder="Email" required>
					<span style="color:red" ng-show="myForm.u_email.$dirty && myForm.u_email.$invalid">
					<span ng-show="myForm.u_email.$error.required">Email is required.</span>
					<span ng-show="myForm.u_email.$error.email">Invalid Email address.</span>
					</span>
			</div>
	</div>			
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-3 control-label">Old Password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="inputPassword3" name="passw" ng-model="passw" placeholder="Old Password" required>
					<span style="color:red" ng-show="myForm.passw.$dirty && myForm.passw.$invalid">
					<span ng-show="myForm.passw.$error.required">Old Password is required.</span>
					</span>
			</div>
	</div>
	<div class="form-group">
		<label for="inputPassword4" class="col-sm-3 control-label">New Password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="inputPassword4" placeholder="New Password" name="newpass" ng-model="newpass" required>
					<span style="color:red" ng-show="myForm.newpass.$dirty && myForm.newpass.$invalid">
					<span ng-show="myForm.newpass.$error.required">Old Password is required.</span>
					</span>
			</div>
	</div>
	<div class="form-group">
		<label for="inputPassword5" class="col-sm-3 control-label">Confirm Password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="inputPassword5" placeholder="Confirm Password" name="oldpass" ng-model="oldpass" required>
					<span style="color:red" ng-show="myForm.oldpass.$dirty && myForm.oldpass.$invalid">
					<span ng-show="myForm.oldpass.$error.required">Old Password is required.</span>
					</span>
			</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn btn-default">Save</button>
		</div>
	</div>
</form>
