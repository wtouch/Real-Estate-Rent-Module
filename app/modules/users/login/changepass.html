<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">	
{{alert.msg}}
</alert>
<form class="form-horizontal" name="changepassForm" novalidate>
<h3 class="col-sm-offset-2 col-sm-9">Change Password</h3>	
	<div class="form-group">
		<label for="newpassw" class="col-sm-2 control-label">New Password</label>
		<div class="col-sm-9">
			<input type="password" class="form-control" id="newpassw" name="newpassw" ng-model="changepass.password" placeholder="New Password" required>
				<span class="help-block" ng-show="changepassForm.newpassw.$dirty && changepassForm.newpassw.$invalid">
					<span ng-show="changepassForm.newpassw.$error.required && (changepassForm.password.$dirty || submitted)" class="text-danger">New Password is required.</span>
				</span>
		</div>
	</div>
	<div class="form-group">
		<label for="confirmpasswd" class="col-sm-2 control-label">Confirm Password</label>
		<div class="col-sm-9">
			<input type="password" class="form-control" id="confirmpasswd" name="confirmpasswd" ng-model="confirmpasswd"  placeholder="Confirm Password" required ng-change="passMatch(changepass.password, confirmpasswd)">
				<span class="help-block" ng-show="changepassForm.confirmpasswd.$dirty && !pass || changepassForm.confirmpasswd.$dirty && changepassForm.confirmpasswd.$invalid">
					<span ng-show="changepassForm.confirmpasswd.$error.required" class="text-danger">Confirm Password is required.</span>
				</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-9">
			<button type="submit" class="btn btn-success" ng-click="changepasswd(changepass)">Save</button>
		</div>
	</div>
</form>
