
<div class="modal-content">		
	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-12">
				<h1>Website List</h1>
					<table class="table table-bordered table-hover">
						<tr "modalOptions.website">
							<!-- <td>
									<tr><th>UserId</th>
									<td>{{modalOptions.website.user_id}}</td></tr>
							</td> -->
							<td>
								<tr><th>Domain Name</th>
								<select id="status" class="form-control" ng-model="type">
								<option value="">{{modalOptions.website.domain_name}}</option>
								</select>
								</tr>
							</td>
						</tr>
					</table>
			</div>
		</div>
	</div>
	<div class="modal-footer">
				<button class="btn btn-primary" ng-click="modalOptions.ok()">OK</button>
	</div>
</div>
