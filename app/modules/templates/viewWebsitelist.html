<div class="modal-content">		
	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	</div>
	<form name="applyTemplateForm">
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-12">
			
				<h1>Website List</h1>
					<select id="selectDomain" class="form-control" ng-change="changeScope(selectDomain)" ng-model="applyTemplate.website_id" ng-options="item.id as item.domain_name for item in modalOptions.websiteList" required> 
						<option value="">Select Website</option>
					</select>
					<input type="hidden" ng-model="applyTemplate.config" ng-init ="applyTemplate.config = modalOptions.tempId" />
			</div>
		</div>
	</div>
	<div class="modal-footer">
				<button type="submit" class="btn btn-primary" ng-click="modalOptions.ok(); modalOptions.updateConfig(applyTemplate)">OK</button>
	</div>
	</form>
</div>
