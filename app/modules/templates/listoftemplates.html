<h3>Template List</h3>
	<div class="row">
		<div class="col-sm-3"> 
			<div class="bottomspace">
				<label for="search" class="control-label">Search </label>		
					<input id="search" type="text" class="form-control" ng-model="searchProp" placeholder="search"/>
			</div>
		</div>			 				  
		<div class="col-sm-2">
			<div class="bottomspace">
				<label for="sort" class="control-label">Sort by Order</label>
					<select id="sort" class="form-control" ng-model="id"> 
						<option value="">Select Order</option>	<!-- added value & selected attr -->	
						<option value="-id">Desending</option>
						<option value="id">Asending</option>  
					</select>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="bottomspace">
				<label for="status" class="control-label">Select Status</label>
					<select id="status" class="form-control" ng-change="changeStatus(showStatus)" ng-model="showStatus">
						<option value="" selected>Select Status</option> <!-- add value attribute empty & selected for initial selected option -->
						<option value="1" >Active</option>
						<option value="0">Deleted</option>
					</select>
			</div>
		</div>
		<div class="col-sm-2">
			<div class="bottomspace">
				<label for="status" class="control-label">Filter By Temp Type</label>
					<select id="status" class="form-control" ng-model="status">
						<option value="" selected>Select type</option> <!-- add value attribute empty & selected for initial selected option -->
						<option value="1">Public</option>
						<option value="0">Private</option>
					</select>
			</div>
		</div>
		<div class="col-sm-3">
			<div class="bottomspace">
				<label for="featured" class="control-label">Filter By Category</label>
					<select id="featured" class="form-control" ng-model="featured">
						<option value="" selected>Select Category</option> <!-- added value & selected attr -->
						<option value="1" >Mobile</option>
						<option value="0">Tab</option> 
					</select>
			</div>
		</div>
	</div>
	<div class="table-responsive">		
		<table class="table table-bordered">
			<thead>
				<th>Sr.No.</th>
				<th>Template Name</th>
				<th>Create Date</th>
				<th>Category</th>
				<th>Status</th>
				<th>Price</th>
				<th>Select Template</th>
			</thead>
				<tbody>
					<tr ng-repeat="x in templates  | filter :
					{template_type : type }">
						<td>{{((tempListCurrentPage - 1) * pageItems) + $index + 1 }}</td>
						<td>{{x.template_name}}</td>
						<td>{{x.date | date:'MM/dd/yyyy'}}</td>
						<td>{{x.category}}</td>
						<td>
						<a class="btn btn-success" ng-show="x.status==1" title="Active">Active</a>
						<a class="btn btn-warning" ng-show="x.status==0" title="Delete">Delete</a>
						</button>
						</td>
						<td>{{x.template_price}}</td>
						<td>
						<button class="btn btn-success" ng-show="x.template_price=='free'" title="Apply for Template">Apply</button>
						<button href="#" class="btn btn-warning" title="Buy Template" ng-show="x.template_price!='free'"> Buy </button>
							<div class="btn-group">
									<a ng-click="open('modules/templates/viewTemplate.html', x.id)" class="btn btn-primary responsive"> Prieview</a>
							</div>
						</td>	
					</tr>	
				</tbody>					
		</table>
	</div>
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="tempListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(tempListCurrentPage,template_type)"></pagination>
		<pre>Page: {{tempListCurrentPage}} / {{numPages}}</pre>
	</div>
