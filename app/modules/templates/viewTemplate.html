
<div class="modal-content">		
	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-12">
						<h1>Template</h1>
						<!-- <div ng-repeat="abc in modalOptions.tempList">
							{{abc + " img"}}
						</div> -->
						<p>{{modalOptions.tempList | json}}</p>
			</div>
		</div>
	</div>
	<div class="modal-footer">
				<button class="btn btn-primary" ng-click="modalOptions.ok()" title="OK">OK</button>
	</div>
</div>
