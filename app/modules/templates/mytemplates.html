<h3>My Templates</h3>
	<div class="row">
		<div class="col-sm-4"> 
			<div class="bottomspace">
				<label for="search" class="control-label">Search </label>		
					<input id="search" type="text" class="form-control" ng-model="searchProp" placeholder="search"/>
			</div>
		</div>			 				  
		<div class="col-sm-4">
			<div class="bottomspace">
				<label for="sort" class="control-label">Sort by Order</label>
					<select id="sort" class="form-control" ng-model="id"> 
						<option value="">Select Order</option>		<!-- added value & selected attr -->	
						<option value="-id">Desending</option>
						<option value="id">Asending</option>  
					</select>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="bottomspace">
				<label for="featured" class="control-label">Filter By Create Date</label>
					<select id="featured" class="form-control" ng-model="featured">
						<option value="" selected>Select Featured</option> <!-- added value & selected attr -->
						<option value="1" >Featured</option>
						<option value="0">Not Featured</option> 
					</select>
			</div>
		</div>
	</div>
	<div class="table-responsive">		
		<table class="table table-bordered">
			<thead>
				<th>Sr.No.</th>
				<th>Template Name</th>
				<th>Create Date</th>
				<th>Modified Date</th>
				<th>Manage</th>
			</thead>
				<tbody>
					<tr ng-repeat="x in templates">
						<td>{{((myTempCurrentPage - 1) * pageItems) + $index + 1 }}</td>
						<td>{{x.template_name}}</td>
						<td>{{x.date | date:'MM/dd/yyyy'}}</td>
						<td>{{x.modified_date}}</td>
						<td><a href="#" class="btn btn-default">Renew</a></td>
					</tr>			
				</tbody>					
		</table>
	</div>
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="myTempCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(myTempCurrentPage)"></pagination>
		<pre>Page: {{myTempCurrentPage}} / {{numPages}}</pre>
	</div>
