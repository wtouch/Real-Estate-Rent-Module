<div class="modal-content">		
	<div class="modal-header">
		<button type="button" class="close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-sm-12">
				<h3>My Template Images</h3>
				<table class="table table-responsive">
					<tr "modalOptions.templates">
					
					<!-- <span ng-repeat="(key, value) in modalOptions.tempList.template_image"><img ng-model="imgKey" ng-init="imgKey = key" ng-src="{{appConfig.assetPath + '/' + value.file_relative_path}}" width="30%" />
					</span>  -->
					<td>
						<td>
						<div class="thumbs" ng-repeat="(key, value) in modalOptions.tempList.template_image">
						<img class="img-thumbnail" width="40px" ng-src="{{appConfig.assetPath + value.file_relative_path}}" ng-click="modalOptions.tempList.imgkey = key"/>
						</div>
						</td>
						<td>
						<img width="400px" ng-model="modalOptions.tempList.imgkey" ng-src="{{appConfig.assetPath + modalOptions.tempList.template_image[modalOptions.tempList.imgkey].file_relative_path}}" ng-init="modalOptions.tempList.imgkey = 0"/>
						</td>
					</td>
					
					
						
					</tr>		
				</table> 
			</div>
		</div>
	</div>
	<!-- <div class="modal-footer">
		<button class="btn btn-primary" ng-click="modalOptions.ok()">OK</button>
	</div> -->
</div>
