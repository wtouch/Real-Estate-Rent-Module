<div class="main-content">
	<div class="row">
		<div class="col-md-12">
			<div class="table-responsive">
				<table>
					<thead>
						<th colspan="3">{{mail.subject}}</th>
					</thead>
					<tbody>
						<tr>
							<td rowspan="4"><img src="img/user.jpg"/></td>
							<td>From</td>
							<td><a>{{mail.from_email}}</a></td>
						</tr>
						<tr>
							<td>To </td>
							<td><a>aarti@wtouch.in</a></td>
						</tr>
						<tr>
							<td>Reply-To </td>
							<td><a>{{mail.from_email}}</a></td>
						</tr>
						<tr>
							<td>Date </td>
							<td>{{mail.date}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<textarea class="form-control" rows="3" placeholder="Text of Mail"></textarea>
		</div>
	</div>			
</div>
