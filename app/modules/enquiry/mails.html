<div class="table-responsive">
	<table class="table table-bordered">
		<thead> 
			<th></th>
			<th>Sr.No.</th>
			<th>Subject</th>
			<th>From</th>
			<th>Date</th>
			<!--th>Status</th-->
		</thead>
		<tbody>
			<tr ng-repeat="mail in mailList" ng-if="(mail.status==1)">
				<td>
					<button class="btn btn-default" tooltip="delete" ng-click="deletemail(mail.id,mail.status,$index)">
						<span class="glyphicon glyphicon-trash"></span>
					</button>
				</td>
				<td>{{((mailListCurrentPage - 1) * pageItems ) + $index + 1}}</td>	
				<td>
					<!--a href="#/dashboard/enquiry/mailview/{{mail.id}}" ng-if="mail.read_status==0" ng-click="changestatus(mail.id,mail.read_status, $index)"><b>{{mail.subject}}</b></a>
					<a href="#/dashboard/enquiry/mailview/{{mail.id}}" ng-if="mail.read_status==1">{{mail.subject}}</a-->
					<span ng-if="(mail.read_status==1)" ng-model="mail.read_status" >
						<a href="#/dashboard/enquiry/mailview/{{mail.id}}" ng-if="mail.read_status==1">{{mail.subject}}</a>
					</span>
					<span  ng-if="(mail.read_status==0)" ng-model="mail.read_status" ng-click="changestatus(mail.id,mail.read_status, $index)">
						<a href="#/dashboard/enquiry/mailview/{{mail.id}}" ng-if="mail.read_status==0"><b>{{mail.subject}}</b></a>
					</span>
				</td>
				<td>{{mail.from_email}}</td>
				<td>{{mail.date}}<span type="hidden" name="reply_date" ng-model="mail.reply_date" ng-init="mail.reply_date = today.date()" value="{{mail.reply_date}}"></span></td>
				<!--td>
					<button type="button" ng-if="(mail.read_status==1)" ng-model="mail.read_status" >
						<span>Read</span>
					</button> 
					<button type="button" ng-if="(mail.read_status==0)" ng-model="mail.read_status" >
						<span>Unread</span>
					</button>  
				</td-->
			</tr>
		</tbody>					
	</table>
</div>
<div class="text-center">				
	<pagination total-items="totalRecords" items-per-page="pageItems" ng-model="mailListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged(mailListCurrentPage, status)"></pagination>			
	<pre>Page: {{mailListCurrentPage}} / {{numPages}}</pre>
</div>
