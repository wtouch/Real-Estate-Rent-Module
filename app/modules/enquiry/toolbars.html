<div class="row">
	<div class="col-md-12 bottomspace">
		<div class="clearfix">
			<div class="toolbar pull-left">
				<div class="btn-group" role="group" aria-label="first group">
					<button class="btn btn-default" tooltip-animation="true" tooltip="Back" go-back ng-if="mailId!='mails'"><span  class="glyphicon glyphicon-arrow-left"></span></button>
					<a class="btn btn-default" href="#/dashboard/enquiry/composemailview" tooltip-animation="true" tooltip="compose" ng-if="mailId!='composemailview'"><span class="glyphicon glyphicon-envelope"></span></a>
				</div>
				
				<div class="btn-group" role="group" aria-label="Fourth group">
					<button class="btn btn-default" tooltip="delete"><span class="glyphicon glyphicon-trash"></span></button>
					<button class="btn btn-default" tooltip-animation="true" tooltip="refresh" ng-if="mailId!='composemailview'"><span class=" glyphicon glyphicon-refresh"></span></button>
					<button class="btn btn-default" tooltip-animation="true" tooltip="Send" ng-click="postData(composemail)" ng-if="mailId=='composemailview'" ng-disabled="composemailviewForm.to_email.$dirty && composemailviewForm.to_email.$invalid||composemailviewForm.subject.$dirty && composemailviewForm.subject.$invalid"><span class="glyphicon glyphicon-send"></span></button>
				</div>
				
				<div class="btn-group" role="group" aria-label="Fifth group">
					<button class="btn btn-default" tooltip-animation="true" tooltip="Add Signature"><span class="glyphicon glyphicon-pencil"></span></button>
				</div>
			</div>
			<div class="toolbar pull-right">
				<div class="btn-group" role="group" aria-label="Sixth group" ng-if="mailId=='mailview'">
					<button class="btn btn-default" tooltip-animation="true" aria-hidden="true" tooltip="Previous Message"><span class=" glyphicon glyphicon-arrow-left" name="prevmsg" value="prevmsg"></span></button>
					
					<button class="btn btn-default" tooltip-animation="true" aria-hidden="true" tooltip="Next Message"><span class="glyphicon glyphicon-arrow-right" name="nextmsg" value="nextmsg"></span>
					</button>
				</div>
				<form class="form-inline">
					<div class="input-group">
						<input type="text" class="form-control iconback" placeholder="Search">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search iconsearch"></span></button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
