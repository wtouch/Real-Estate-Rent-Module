<div class="row">
	<div class="col-md-12 bottomspace">
		<div class="clearfix">
			<div class="toolbar pull-left">
				<div class="btn-group" role="group" aria-label="first group">
					<a  class="btn btn-default" tooltip-animation="true" tooltip="Back" go-back><span  class="glyphicon glyphicon-arrow-left"></span></a>
					<a class="btn btn-default" href="#/dashboard/enquiry/composemailview" tooltip-animation="true" tooltip="compose"><span class="glyphicon glyphicon-envelope"></span></a>
					<a class="btn btn-default" tooltip-animation="true" tooltip="refresh"><span class=" glyphicon glyphicon-refresh"></span></a>
				</div>
				<div class="btn-group" role="group" aria-label="Fourth group">
				<a class="btn btn-default" href="#/dashboard/enquiry/delete" tooltip="delete"><span class="glyphicon glyphicon-trash"></span>
					</a>
					<a class="btn btn-default" tooltip-animation="true" tooltip="Send"><span class="glyphicon glyphicon-send"></span></a>
					<a class="btn btn-default" tooltip-animation="true" tooltip="Save To Draft"><span class="glyphicon glyphicon-download-alt"></span></a>
				</div>
				<div class="btn-group" role="group" aria-label="Fifth group">
					<a class="btn btn-default" tooltip-animation="true" tooltip="Attach File"><span  class="glyphicon glyphicon-paperclip" name="attachfile" value="attachfile"></span></a>
					<a class="btn btn-default" tooltip-animation="true" tooltip="Add Signature"><span class="glyphicon glyphicon-pencil"></span></a>
				</div>
			</div>
			<div class="toolbar pull-right">
				<div class="btn-group" role="group" aria-label="Sixth group">
					<a class="btn btn-default" tooltip-animation="true" aria-hidden="true" tooltip="Previous Message"><span class=" glyphicon glyphicon-arrow-left" name="prevmsg" value="prevmsg"></span>
					</a>
					<a class="btn btn-default" tooltip-animation="true" aria-hidden="true" tooltip="Next Message"><span class="glyphicon glyphicon-arrow-right" name="nextmsg" value="nextmsg"></span>
					</a>
				</div>
				<form class="form-inline">
					<div class="input-group">
						<input type="text" class="form-control iconback" placeholder="Search">
						<span class="input-group-btn">
							<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search iconsearch"></span></button>
						</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
