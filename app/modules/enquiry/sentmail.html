<div class="table-responsive">
	<table class="table table-striped table-bordered">
		<thead> 
			<th></th>
			<th>Sr.No.</th>
			<th>Subject</th>
			<th>From</th>
			<th>Date</th>
		</thead>
		<tbody>
			<tr ng-repeat="mail in sentmailList | filter :{status : status}">
				<td><input type="checkbox"></td>
				<td>{{$index + 1}}</td>
				<td>{{mail.subject}}</td>
				<td>{{mail.from_email}}</td>
				<td>{{mail.date}}</td>
			</tr>
		</tbody>					
	</table>
</div>
<div class="text-center">				
	<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="mails.mailListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged()"></pagination>				
	<pre>Page: {{currentPage}} / {{numPages}}</pre>
</div>
