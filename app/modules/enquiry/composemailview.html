<div class="row">
	
	<div class="col-md-3">
		<h4>Contacts</h4>
		<form class="form-inline bottomspace">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
				</span>
				<input type="text" class="form-control iconback" placeholder="Search">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-remove-circle"></span></button>
				</span>
			</div>
		</form>
		<button type="button" class="btn btn-default bottomspace" name="personaladdrs">
			<span class="glyphicon glyphicon-user"></span>Personal Addresses
		</button>	
	</div>
	<div class="col-md-9" >
		<form class="form-horizontal" name="myForm">
			<div class="form-group">
				<label for="from" class="col-sm-2 control-label">From</label>
				<div class="col-sm-6">
					<select class="form-control" id="from" name="from">
						<option>Aarti &ltaarti@wtouch.in&gt</option>
						<option>AartiDesigner &ltaarti@wtouch.in&gt</option>
					</select>
				</div>	
				<div class="col-sm-4">
					<a href="#"><span class="glyphicon glyphicon-pencil"></span>Edit Identities</a>
				</div>
			  </div>
			<div class="form-group">
				<label for="to" class="col-sm-2 control-label">To</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="to" name="to" placeholder="To" ng-model="to" required>
					<span style="color:red" ng-show="myForm.to.$dirty && myForm.to.$invalid">
						<span ng-show="myForm.to.$error.required" class="required">Email is required to send mail</span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default bottomspace" name="addcc">
						<span class="glyphicon glyphicon-plus-sign"></span>Add Cc
					</button>
					<button type="button" class="btn btn-default bottomspace" name="addbcc">
						<span class="glyphicon glyphicon-plus-sign"></span>Add Bcc
					</button>
					<button type="button" class="btn btn-default bottomspace" name="addreply">
						<span class="glyphicon glyphicon-plus-sign"></span>Add Reply-to
					</button>
					<button type="button" class="btn btn-default bottomspace" name="addfollowup">
						<span class="glyphicon glyphicon-plus-sign"></span>Add Followup-to
					</button>
				</div>
			</div>
			<div class="form-group">
				<label for="cc" class="col-sm-2 control-label">Cc</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="cc" name="cc" placeholder="Cc">
				</div>
			</div>
			<div class="form-group">
				<label for="bcc" class="col-sm-2 control-label">Bcc</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="bcc" name="bcc" placeholder="Bcc">
				</div>
			</div>
			<div class="form-group">
				<label for="reply" class="col-sm-2 control-label">Reply-to</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="reply" name="reply" placeholder="Reply-to">
				</div>
			</div>
			<div class="form-group">
				<label for="followup" class="col-sm-2 control-label">Followup-to</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="followup" name="followup" placeholder="Reply-to">
				</div>
			</div>
			<div class="form-group">
				<label for="subject" class="col-sm-2 control-label">Subject</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="subject" name="subject" placeholder="Reply-to" ng-model="subject" required>
					<span style="color:red" ng-show="myForm.subject.$dirty && myForm.subject.$invalid">
						<span ng-show="myForm.subject.$error.required" class="required">Please Enter subject.</span>
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
					<textarea id="textofmail" name="textofmail" class="form-control" rows="3" ng-model="textofmail" ng-minlength="5" ng-maxlength="10" ui-tinymce required></textarea>
				</div>
			</div>
			<div class="form-group">	
				<div class="col-sm-12">
					<input type="file" name="attachfile" value="Attach File">
				</div>
			</div>
		</form>
	</div>
</div>
