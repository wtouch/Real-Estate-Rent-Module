<h3>Deleted Business List</h3>
<div class="row bottomspace">
			 <div class="col-md-4"> 
				<label for="search" class="control-label">Search </label>		
				<input id="search" type="text" class="form-control" ng-model="searchProp" placeholder="search"/>
			</div>			 				  
			 <div class="col-md-4">
				<label for="sort" class="control-label">Sort by Order</label>
				<select id="sort" class="form-control" ng-model="id"> 
					<option value="">Select Order</option>		<!-- added value & selected attr -->	
					<option value="-id">Desending</option>
					<option value="id">Asending</option>  
				</select>
			</div>
			<div class="col-md-4">
				<label for="status" class="control-label">Select Crate Date</label>
				<select id="status" class="form-control" ng-model="status">
					<option value="" selected>Select Status</option> <!-- add value attribute empty & selected for initial selected option -->
					<option value="1">Active</option>
					<option value="0">Deleted</option>   
				</select>
			</div>
</div>	
<div class="table-responsive">	
	<table class="table table-bordered">
		<thead>
			<th>Sr.No</th>
			<th>Business Name</th>
			<th>Created Date</th>
			<th>Owner Name</th>
			<th>Salesman</th>
			<th>Manager</th>
			<th>Manage</th>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td>
				<div class="btn-toolbar" role="toolbar" aria-label="...">
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-default glyphicon glyphicon-plus btn btn-default" tooltip="Add Business">
						</button>
						<button type="button" class="btn btn-default glyphicon glyphicon-ok btn btn-default" tooltip="Publish">
						</button>
					</div>
					<div class="btn-group" role="group" aria-label="...">
						<button type="button" class="btn btn-default glyphicon glyphicon-star btn btn-default" tooltip="Preview">
						</button>
						<button type="button" class="btn btn-default glyphicon glyphicon-pencil btn btn-default" tooltip="Edit">
						</button>
						<button type="button" class="btn btn-default glyphicon glyphicon-remove btn btn-default" tooltip="Delete">
						</button>
					</div>
				</div>
				</td>
			</tr>
		</tbody>					
	</table>
</div>
<div class="text-center">				
				<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="business.delBizCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged()"></pagination>				
				<pre>Page: {{currentPage}} / {{numPages}}</pre>
</div>
