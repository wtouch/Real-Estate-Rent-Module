
<!-- {{job_careers | json}}
{{addbusiness.job_careers | json}} -->

<form name="jobsandcareersForm" role="form" class="form-horizontal" ng-submit="jobsandcareersForm.$valid" novalidate="novalidate">
	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button class="btn btn-default btn-primary pull-right" ng-click="addToObject(job_careers, addbusiness.job_careers)" title="Add Jobs">Add Jobs</button>
		</div>
	</div>

	<div class="form-group">
		<label for="jobTitle" class="col-sm-3 control-label">Job Title</label>
		<div class="col-sm-9">
			<input type="text" class="form-control" id="jobTitle" name="jobTitle" ng-model="job_careers.heading" required>
			<span class="help-block" ng-show="jobsandcareersForm.jobTitle.$dirty && jobTitle.$invalid">
				<span ng-show="jobsandcareersForm.jobTitle.$error.required" class="text-danger">Plz Enter Title for Jobs</span>
			</span>
		</div>
	</div>
	<div class="form-group">
		<label for="jobDescription" class="col-sm-3 control-label">Job Description </label>
		<div class="col-sm-9">
			<textarea type="text" class="form-control" id="jobDescription" name="jobDescription" ng-model="job_careers.desc.jobDescription" cols="30" rows="4" ng-maxlength="256" placeholder="Enter Job Description" ui-tinymce required></textarea>
				<p ng-hide="jobsandcareersForm.jobDescription.$error.maxlength">
					{{ 256 - job_careers.jobDescription.length + " Chars left" }}
				</p>
				
				<span class="help-block" ng-show="jobsandcareersForm.jobDescription.$dirty && jobsandcareersForm.jobDescription.$invalid">
					<span  ng-show="jobsandcareersForm.jobDescription.$error.maxlength" class="text-danger">Sorry You are Exceeding the Limit</span>
					<span ng-show="jobsandcareersForm.jobDescription.$error.required" class="text-danger">Job Description is required.</span>
				</span>	
		</div>
	</div>

	<div>
		<input type="hidden" name="job_careers" ng-model="addbusiness.job_careers" />
		<span class="help-block" ng-show="jobsandcareersForm.job_careers.$dirty && jobsandcareersForm.job_careers.$invalid">
			<span ng-show="jobsandcareersForm.job_careers.$error.required" class="text-danger">Infrastucture Description is required.</span>
		</span>
	</div>

	<div class="col-sm-12">
		<table class="table table-bordered table-responsive" ng-if="addbusiness.job_careers">
			<tr>
				<th>Job Title</th>
				<th>Job Description</th>
				<th>Remove </th>
			</tr>
			<tr ng-repeat="(key, value) in addbusiness.job_careers">
				<td>{{key}}</td>
				<td class="tdwidth">{{value}}</td>
				<td><button class="btn btn-danger" ng-click="removeObject(key,addbusiness.job_careers)">Remove</button></td>
				
			</tr>
		</table>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-3 col-sm-9">
			<button type="submit" class="btn btn-default btn-primary" title="next" ng-click="showFormPart('news')">Submit</button>
		</div>
	</div>
</form>
