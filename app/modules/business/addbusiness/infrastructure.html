<div class="form-group">
	<div class="col-sm-offset-3 col-sm-9">
		<a href="#" class="btn btn-default btn-primary pull-right" title="Add more Infrastucture">Add New Infrastucture</a>
	</div>
</div>
<div class="form-group">
	<label for="infraHead" class="col-sm-3 control-label">Infrastucture Heading :</label>
	<div class="col-sm-9">
		<select class="form-control" id="infraHead" ng-model="infraHead" required>
			<option value="Select Heading">Select Heading</option>
			<option value="abc">abc</option>
			<option value="xyz">xyz</option>
			<option value="pqr">pqr</option>
			<option value="stu">stu</option>
		</select>
		<span style="color:red" ng-show="myForm.infraHead.$dirty && myForm.infraHead.$invalid">
			<span ng-show="myForm.infraHead.$error.required" class="required">Plz Select Infrastucture Title</span>
		</span>
	</div>
</div>
<div class="form-group">
	<label for="infraDesc" class="col-sm-3 control-label">Infrastucture Description :</label>
	<div class="col-sm-9">
		<textarea id="infraDesc" name="infraDesc" class="form-control" rows="3" ng-model="infraDesc" required ng-minlength="5" ng-maxlength="10"></textarea>
			<span style="color:red" ng-show="myForm.infraDesc.$dirty && myForm.infraDesc.$invalid">
				<span ng-show="myForm.infraDesc.$error.required" class="required">Plz Enter Description for Infrastucture</span>
				<span ng-show="myForm.infraDesc.$error.minlength">Plz Enter minimum 5 character</span>
				<span ng-show="myForm.infraDesc.$error.maxlength">You have exceed limit</span>
			</span>
	</div>
</div>
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default btn-success" title="submit">Add Infrastucture</button>
    </div>
</div>
