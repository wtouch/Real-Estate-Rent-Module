<div class="form-group">
	<label for="keyDes" class="col-md-4 control-label">Key Description of your Company (Visible of your website and Small Busi search)</label>
	<div class="col-sm-8">
		<textarea class="form-control" name="keyDes" id="keyDes" rows="3" ui-tinymce ng-model="keyDes" required ng-minlength="1" ng-maxlength="256"></textarea>
			<span style="color:red" ng-show="myForm.keyDes.$dirty && myForm.keyDes.$invalid">
				<span ng-show="myForm.keyDes.$error.required">Plz Enter Description for Jobs</span>
				<span ng-show="myForm.keyDes.$error.minlength">Plz Enter minimum 5 character</span>
				<span ng-show="myForm.keyDes.$error.maxlength">You have exceed limit</span>
			</span>		
	</div>
</div>  
<div class="form-group">
	<label for="detailDes" class="col-md-4 control-label">Detailed Description of your Website Home Page</label>
	<div class="col-sm-8">
		<textarea class="form-control" name="detailDes" id="detailDes" rows="3" ui-tinymce ng-model="detailDes" required ng-minlength="1" ng-maxlength="256"></textarea><br>
			<span style="color:red" ng-show="myForm.detailDes.$dirty && myForm.detailDes.$invalid">
				<span ng-show="myForm.detailDes.$error.required">Plz Enter Description for Jobs</span>
				<span ng-show="myForm.detailDes.$error.minlength">Plz Enter minimum 5 character</span>
				<span ng-show="myForm.detailDes.$error.maxlength">You have exceed limit</span>
			</span>		
	</div>
</div>  
<div class="form-group">
	<div class="col-sm-offset-4 col-sm-9">
		<button type="submit" class="btn btn-default btn-primary" title="next">Next</button>
	</div>
</div>
