<div class="form-group">
	<div class="col-sm-offset-3 col-sm-9">
		<button class="btn btn-default btn-primary pull-right" ng-click="addToObject(news_coverage, addbusiness.news_coverage)" title="Add News Coverage">Add News Coverage</button>
	</div>
</div>

<div class="form-group">
	<label  for="newsDate" class="col-sm-3 control-label">Date</label>
	<div class="col-sm-9">
		<p class="input-group">
		  <input type="text" class="form-control" id="newsDate" name="newsDate" ng-model="addbusiness.news_coverage.newsDate" ng-click="open($event,'newsDate')" is-open="newsDate" datepicker-popup="{{format}}" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
		  <span class="input-group-btn">
			<button type="button" class="btn btn-default" ng-click="open($event,'newsDate')">
			<i class="glyphicon glyphicon-calendar"></i></button>
		  </span>
		</p>
	</div>
</div>	
<div class="form-group">
	<label  for="medianame" class="col-sm-3 control-label">Media Name</label>	
	<div class="col-sm-9">
		<input type="text" id="medianame" class="form-control" ng-model="addbusiness.news_coverage.medianame" name="medianame" placeholder="Media Name" required>
		<span class="help-block" ng-show="addbusinessForm.medianame.$dirty && addbusinessForm.medianame.$invalid">
			<span ng-show="addbusinessForm.medianame.$error.required" class="text-danger">Media Name is required.</span>
		</span>
	</div>						
</div>

<div class="form-group">
	<label for="mediatype" class="col-sm-3 control-label" name="mediatype">Media Type</label>
	<div class="col-sm-9">
		<select class="form-control" name="mediatype" id="mediatype"  ng-model="addbusiness.news_coverage.Country" required>		
			<option value="">Select Media Type</option>
			<option value="Newspaper">Newspaper</option>
			<option value="Television">Television</option>
		</select>
		<span class="help-block" ng-show="addbusinessForm.mediatype.$dirty && addbusinessForm.mediatype.$invalid">
		<span ng-show="addbusinessForm.mediatype.$error.required" class="text-danger">Media Type is required.</span>
		</span>				
	</div>
</div>	

<div class="form-group">
	<label  for="headline" class="col-sm-3 control-label">Headline</label>		
	<div class="col-sm-9">
		<input type="text" id="headline" class="form-control" ng-model="addbusiness.news_coverage.headline" name="headline" placeholder="Headline" required>
		<span class="help-block" ng-show="addbusinessForm.headline.$dirty && 	addbusinessForm.headline.$invalid">
		<span ng-show="addbusinessForm.headline.$error.required" class="text-danger">Headline is required.</span>
		</span>
	</div>						
</div>
<div class="form-group">
	<label for="News" class="col-sm-3 control-label">News Coverage URL</label>
	<div class="col-sm-9">
		<input type="url" class="form-control" id="News" ng-model="addbusiness.news_coverage.News" name="News" placeholder="News Coverage URL" required>
		<span class="help-block" ng-show="addbusinessForm.News.$dirty && 	addbusinessForm.News.$invalid">
			<span ng-show="addbusinessForm.News.$error.required" class="text-danger">News Coverage URL is required.</span>
			<span ng-show="addbusinessForm.News.$error.url" class="text-danger">Invalid News Coverage URL.</span>
		</span>
		<span>e.g http://www.google.com</span>
	</div>						
</div>

<div class="form-group">
	<label for="newsdetails" class="col-sm-3 control-label">News Coverage Details</label>
	<div class="col-sm-9">
		<textarea type="text" class="form-control" id="newsdetails" name="newsdetails" ng-model="addbusiness.news_coverage.newsdetails" cols="30" rows="4" ng-maxlength="20" placeholder="News Coverage Details" ui-tinymce required></textarea>
			<p ng-hide="addbusinessForm.newsdetails.$error.maxlength">
				{{ 20 - newscover.newsdetails.length + " Chars left" }}
			</p>		
			<span class="help-block" ng-show="addbusinessForm.newsdetails.$dirty && addbusinessForm.newsdetails.$invalid">
				<span class="text-danger" ng-show="addbusinessForm.newsdetails.$error.maxlength">Sorry You are Exceeding the Limit</span>
				<span class="text-danger" ng-show="addbusinessForm.newsdetails.$error.required">News Coverage Details is required.</span>
			</span>	
	</div>
</div> 

<div class="form-group" > 
	<label  for="news_image" class="col-sm-3 control-label">Add Image</label>
	<div class="col-sm-9">
		<input type="file" id="news_image" name="news_image" ng-file-select ng-multiple="true" accept="image/jpeg,image/png, image/gif" ng-file-change="generateThumb($files)" ng-model="news_image">
		<!-- This will show thumbnails & progress of images -->
			<file-preview url="news_image"></file-preview>
			<!-- This button will show if file/s selected -->
			<button ng-show="news_image" ng-click="upload(news_image,path,userinfo, addbusiness.news_coverage.news_image)" type="button">Upload</button>
			<!-- This hidden input will store image path in array after successful uploading -->
			<input type="hidden" ng-model="addbusiness.news_coverage.news_image">
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-3 col-sm-9">
	  <button type="submit" class="btn btn-success"  title="Save" ng-click="postData(addbusiness)">Submit</button>
	</div>
</div>							
<!--ng-disabled="addbusinessForm.$invalid"-->
