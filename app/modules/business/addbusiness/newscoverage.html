<div class="form-group">
	<label  for="date1" class="col-sm-3 control-label">Date</label>
	<div class="col-sm-9">
		<p class="input-group">
		  <input type="text" class="form-control" id="newsDate" name="newsDate" ng-model="newsDate" ng-click="open($event,'newsDate')" is-open="newsDate" datepicker-popup="{{format}}" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close"/>
		  <span class="input-group-btn">
			<button type="button" class="btn btn-default" ng-click="open($event,'newsDate')">
			<i class="glyphicon glyphicon-calendar"></i></button>
		  </span>
		</p>
	</div>
</div>	
<div class="form-group">
	<label  for="medianame" class="col-sm-3 control-label">Media Name</label>	
	<div class="col-sm-9">
		<input type="text" id="medianame" class="form-control" ng-model="medianame" name="medianame" placeholder="Media Name" required>
		<span class="help-block" ng-show="addbusinessForm.medianame.$dirty && addbusinessForm.medianame.$invalid">
			<span ng-show="addbusinessForm.medianame.$error.required" class="text-danger">Media Name is required.</span>
		</span>
	</div>						
</div>

<div class="form-group">
	<label for="mediatype" class="col-sm-3 control-label" name="mediatype">Media Type</label>
	<div class="col-sm-9">
		<select class="form-control" name="mediatype" id="mediatype"  ng-model="Country" required>		
			<option value="">Select Media Type</option>
			<option value="India">India</option>
			<option value="Australia">Australia</option>
			<option value="China">China</option>
			<option value="America">America</option>
			<option value="Belgium">Belgium</option>
		</select>
		<span class="help-block" ng-show="addbusinessForm.mediatype.$dirty && addbusinessForm.mediatype.$invalid">
		<span ng-show="addbusinessForm.mediatype.$error.required" class="text-danger">Media Typeis required.</span>
		</span>				
	</div>
</div>	

<div class="form-group">
	<label  for="headline" class="col-sm-3 control-label">Headline</label>		
	<div class="col-sm-9">
		<input type="text" id="headline" class="form-control" ng-model="headline" name="headline" placeholder="Headline" required>
		<span class="help-block" ng-show="addbusinessForm.headline.$dirty && 	addbusinessForm.headline.$invalid">
		<span ng-show="addbusinessForm.headline.$error.required" class="text-danger">Headline is required.</span>
		</span>
	</div>						
</div>
<div class="form-group">
	<label for="News" class="col-sm-3 control-label">News Coverage URL</label>
	<div class="col-sm-9">
		<input type="url" class="form-control" id="News" ng-model="News" name="News" placeholder="News Coverage URL" required>
		<span class="help-block" ng-show="addbusinessForm.News.$dirty && 	addbusinessForm.News.$invalid">
			<span ng-show="addbusinessForm.News.$error.required" class="text-danger">News Coverage URL is required.</span>
			<span ng-show="addbusinessForm.News.$error.url" class="text-danger">Invalid News Coverage URL.</span>
		</span>
		<span>e.g http://www.google.com</span>
	</div>						
</div>

<div class="form-group">
	<label for="newsdetails" class="col-sm-3 control-label">News Coverage Details</label>
	<div class="col-sm-9">
		<textarea type="text" class="form-control" id="newsdetails" name="newsdetails" ng-model="newscover.newsdetails" cols="30" rows="4" ng-maxlength="20" placeholder="News Coverage Details" ui-tinymce required></textarea>
			<p ng-hide="addbusinessForm.newsdetails.$error.maxlength">
				{{ 20 - newscover.newsdetails.length + " Chars left" }}
			</p>		
			<span class="help-block" ng-show="addbusinessForm.newsdetails.$dirty && addbusinessForm.newsdetails.$invalid">
				<span class="text-danger" ng-show="addbusinessForm.newsdetails.$error.maxlength">Sorry You are Exceeding the Limit</span>
				<span class="text-danger" ng-show="addbusinessForm.newsdetails.$error.required">News Coverage Details is required.</span>
			</span>	
	</div>
</div> 
<div class="form-group" > 
	<label  for="clogo" class="col-sm-3 control-label">Add Image</label>
	<div class="col-sm-9">
		<input type="file" id="clogo" name="clogo">	<img src="">
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-3 col-sm-9">
	  <button type="submit" class="btn btn-success" title="Save">Submit</button>
	</div>
</div>
