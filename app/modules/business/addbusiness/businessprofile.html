
<div class="form-group">
	<label for="business_type" class="col-sm-3 control-label" name="business_type" >Primary Business Type</label>
	<div class="col-sm-9">
		<select class="form-control" name="business_type" id="business_type"  ng-model="addbusiness.business_profile.business_type" required>		
			<option value="">Select Type</option>
			<option value="Trader">Trader</option>
			<option value="Retailer">Retailer</option>
			<option value="Exporter">Exporter</option>
			<option value="Buying House">Buying House</option>
		</select>
		<span class="help-block" ng-show="addbusinessForm.business_type.$dirty && addbusinessForm.business_type.$invalid">
			<span ng-show="addbusinessForm.business_type.$error.required" class="text-danger">Primary Business Type is required.</span>
		</span>				
	</div>
</div>		

<div class="form-group">
	<label  for="biz_catalog" class="col-sm-3 control-label">Small Business Catalog</label>
	<div class="col-sm-9">
		<input type="text" id="biz_catalog" class="form-control" name="biz_catalog" placeholder="Small Business Catalog" ng-model="addbusiness.business_profile.biz_catalog" required >
		<span class="help-block" ng-show="addbusinessForm.biz_catalog.$dirty && addbusinessForm.biz_catalog.$invalid">
		<span ng-show="addbusinessForm.biz_catalog.$error.required" class="text-danger">Small Business Catalog is required.</span>
		</span>
	</div>						
</div>



<div class="form-group">
	<label for="Website" class="col-sm-3 control-label">Alternate Website </label>
	<div class="col-sm-9">
		<input type="url" class="form-control" id="Website" ng-model="addbusiness.business_profile.website" name="Website" placeholder="Enter Website " required>
		<span class="help-block" ng-show="addbusinessForm.Website.$dirty && addbusinessForm.Website.$invalid">
			<span ng-show="addbusinessForm.Website.$error.required" class="text-danger">Website  is required.</span>
			<span ng-show="addbusinessForm.Website.$error.url" class="text-danger">Invalid Web Site.</span>
		</span>
		<span>e.g http://www.google.com</span>
	</div>						
</div>	

<div class="form-group">
	<label for="establishment" class="col-sm-3 control-label">Year Of Establishment</label>
	<div class="col-sm-9">
		<select class="form-control" name="establishment" id="establishment"  ng-model="addbusiness.business_profile.establishment" required>		
			<option value="">Select Establish Year</option>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012">2012</option>
			<option value="2013">2013</option>			
		</select>
		<span class="help-block" ng-show="addbusinessForm.establishment.$dirty && addbusinessForm.establishment.$invalid">
		<span ng-show="addbusinessForm.establishment.$error.required" class="text-danger">Year Of Establishment is required.</span>
		</span>				
	</div>
</div>	

<div class="form-group">
	<label for="no_of_employees" class="col-sm-3 control-label">No. Of Employees</label>
	<div class="col-sm-9">
		<select class="form-control" name="no_of_employees" id="no_of_employees"  ng-model="addbusiness.business_profile.no_of_employees" required>		
			<option value="">--Choose One--</option>
			<option value="10">Upto 10 People</option>
			<option value="25">11 To 25 People</option>
			<option value="50">26 To 50 People</option>
			<option value="100">51 To 100 People</option>
			<option value="500">101 To 500 People</option>
			<option value="501">501 To 1000 People</option>
			<option value="1000">More Than 1000 People</option>			
		</select>
		<span class="help-block" ng-show="addbusinessForm.no_of_employees.$dirty && addbusinessForm.no_of_employees.$invalid">
		<span ng-show="addbusinessForm.no_of_employees.$error.required" class="text-danger">No. Of Employees is required.</span>
		</span>				
	</div>
</div>	
	
<div class="form-group">
	<label class="col-sm-3 control-label">Additional Business</label>
	<div class="col-sm-9">
		<div class="row">
			<div class="col-sm-6">
				<div class="checkbox">
					<label>
					<input type="checkbox" name="trader" value="trader" ng-model="addbusiness.business_profile.additional_business.trader">Trader
					</label>
				</div>
				<div class="checkbox">
					<label>
					  <input type="checkbox" name="manufacturer" value="manufacturer" ng-model="addbusiness.business_profile.additional_business.manufacturer"> Manufacturer
					</label>
				</div>
				<div class="checkbox">
					<label>
					  <input type="checkbox" name="retailer" value="retailer" ng-model="addbusiness.business_profile.additional_business.retailer"> Retailer
					</label>
				</div>
				<div class="checkbox">
					<label>
					  <input type="checkbox" name="buyinghouse" value="buyinghouse" ng-model="addbusiness.business_profile.additional_business.buyinghouse"> Buying House
					</label>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="checkbox">
					<label>
						<input type="checkbox" name="wholesaler" value="wholesaler" ng-model="addbusiness.business_profile.additional_business.wholesaler">Wholesaler
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" name="exporter" value="exporter" ng-model="addbusiness.business_profile.additional_business.exporter"> Exporter
					</label>
				</div>
				<div class="checkbox">
					<label>
					  <input type="checkbox" name="serviceprovider" value="serviceprovider" ng-model="addbusiness.business_profile.additional_business.serviceprovider"> Service Provider
					</label>
				</div>
			</div>						 				
		</div>
	</div>
</div>																
<div class="form-group">
	<div class="col-sm-offset-3 col-sm-9">
	  <button type="submit" class="btn btn-primary btn-default" title="Save" ng-click="showFormPart('contact')">Next</button>
	</div>
</div>
