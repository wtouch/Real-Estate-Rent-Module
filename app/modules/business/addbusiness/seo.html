<div class="form-group">
	<label for="seo" class="col-sm-3 control-label">Title</label>
		<div class="col-sm-9">
			<input type="text" id="seo" name="seo" class="form-control" ng-model="addbusiness.seo.title" placeholder="Enetr title">
				<span class="help-block" ng-show="addbusinessForm.seo.$dirty && addbusinessForm.seo.$invalid">
				<span ng-show="addbusinessForm.seo.$error.pattern && (addbusinessForm.seo.$dirty || submitted)" class="text-danger">Enter a valid ZIP Code</span>
				<span class="text-danger" ng-show="addbusinessForm.seo.$error.minlength && (addbusinessForm.seo.$dirty || submitted)">Enter Valid Length Of Zip Code.</span>
				</span>
		</div>						
</div>
<div class="form-group">
	<label for="keywords" class="col-sm-3 control-label">Keywords</label>
	<div class="col-sm-9">
		<!-- <textarea type="text" class="form-control" id="keywords" name="keywords" ng-model="addbusiness.keywords" cols="30" rows="4" ng-maxlength="256" placeholder="Enter Keywords" required>
		</textarea>
			<p ng-hide="addbusinessForm.keywords.$error.maxlength">
				{{ 256 - addbusiness.keywords.length + " Chars left" }}
			</p> -->
					<select multiple class="form-control" name="keywords" id="keywords"  ng-model="addbusiness.keywords" ng-change="getCities(addbusiness.keywords)" required>		
								<option value="">Select State</option>
					</select>
			<span class="help-block" ng-show="addbusinessForm.keywords.$dirty && addbusinessForm.keywords.$invalid">
				<span class="text-danger" ng-show="addbusinessForm.keywords.$error.maxlength">Sorry You are Exceeding the Limit</span>
				<span ng-show="addbusinessForm.keywords.$error.required" class="text-danger">Short keywords of company is required.</span>
			</span>	
	</div>
</div>  
<div class="form-group">
	<label for="description" class="col-sm-3 control-label">Description</label>
	<div class="col-sm-9">
		<textarea type="text" class="form-control" id="description" name="description" ng-model="addbusiness.seo.description" cols="30" rows="4" ng-maxlength="256" placeholder="Enter Description of company" required>
		</textarea>
			<p ng-hide="addbusinessForm.description.$error.maxlength">
				{{ 256 - addbusiness.description.length + " Chars left" }}
			</p>
			<span class="help-block" ng-show="addbusinessForm.description.$dirty && addbusinessForm.description.$invalid">
				<span class="text-danger" ng-show="addbusinessForm.description.$error.maxlength">Sorry You are Exceeding the Limit</span>
				<span ng-show="addbusinessForm.description.$error.required" class="text-danger">description are  required.</span>
			</span>	
	</div>
</div>   						
<div class="form-group">
	<div class="col-sm-offset-3 col-sm-9">
		<button ng-if="!id"type="submit" class="btn btn-success"  ng-click="postData(addbusiness)">Submit</button>
		<button ng-if="id" type="submit" class="btn btn-success"  ng-click="updateData(addbusiness)">Update</button> 
		 
		 <!-- ng-disabled="addbusinessForm.$invalid"-->
	</div>
</div>
