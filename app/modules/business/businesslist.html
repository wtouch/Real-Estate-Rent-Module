<h3>Business List</h3>
	<div class="row">
		<div class="col-sm-4">
			<div class="bottomspace">
				<label for="search" class="control-label">Search </label>		
					<input id="search" type="text" class="form-control" ng-model="searchProp" placeholder="search"/>
			</div>	
		</div>			
		<div class="col-sm-4">
			<div class="bottomspace">
				<label for="sort" class="control-label">Sort by Order</label>
					<select id="sort" class="form-control" ng-model="id"> 
						<option value="">Select Order</option>		<!-- added value & selected attr -->	
						<option value="-id">Desending</option>
						<option value="id">Asending</option>  
					</select>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="bottomspace">
				<label for="featured" class="control-label">Filter By Created Date</label>
					<select id="featured" class="form-control" ng-model="featured">
						<option value="" selected>Select Featured</option><!-- added value & selected attr -->
						<option value="1" >Featured</option>
						<option value="0">Not Featured</option> 
					</select>
			</div>
		</div>
	</div>
	<div class="table-responsive">
		<div class="bottomspace">		
			<table class="table table-bordered">
				<thead>
					<th>Sr.No</th>
					<th>Business Name</th>
					<th>Created Date</th>
					<th>Owner Name</th>
					<th>Salesman</th>
					<th>Manager</th>
					<th>Manage</th>
				</thead>
				<tbody>
					<tr ng-repeat="x in bizList">
						<td>{{ $index + 1 }}</td>
						<td>{{x.business_name}}</td>
						<td>{{x.created_date}}</td>
						<td>{{x.ownership}}</td>
						<td></td>
						<td></td>
						<td>
						<div class="btn-toolbar" role="toolbar" aria-label="...">
							<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default glyphicon glyphicon-plus btn btn-default" tooltip="Add Business">
								</button>
								<button type="button" class="btn btn-default glyphicon glyphicon-ok btn btn-default" tooltip="Publish">
								</button>
							</div>
							<div class="btn-group" role="group" aria-label="...">
								<button type="button" class="btn btn-default glyphicon glyphicon-star btn btn-default" tooltip="Preview">
								</button>
								<button type="button" class="btn btn-default glyphicon glyphicon-pencil btn btn-default" tooltip="Edit">
								</button>
								<button type="button" class="btn btn-default glyphicon glyphicon-remove btn btn-default" tooltip="Delete">
								</button>
							</div>
						</div>
						</td>
					</tr>
				</tbody>					
			</table>
		</div>
	</div>
	<div class="text-center">				
		<pagination total-items="totalRecords" items-per-page="pageItems"  ng-model="business.bizListCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages" ng-change="pageChanged()"></pagination>				
		<pre>Page: {{currentPage}} / {{numPages}}</pre>
	</div>
