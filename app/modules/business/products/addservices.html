<div class="row bottomspace">
	<div class="col-md-12">
		<div class="product">
			<div class="row">
				<div class="col-sm-3">
					<img src="img/user.png"/>
						<input type="file" id="prodLogo" name="prodLogo">
				</div>
				<div class="col-sm-9">
					<div class="form-group">
							<label for="prodName" class="col-sm-3 control-label">Service Name:</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="prodName" placeholder="Enter Product Name here" required ng-modal="prodName" name="prodName">
										<span style="color:red" ng-show="myForm.prodName.$dirty && myForm.prodName.$invalid">
										<span ng-show="myForm.prodName.$error.required">Service name is required</span>
										</span>
								</div>
					</div>
					<div class="form-group">
						<label for="prodGroup" class="col-sm-3 control-label">Service Group :</label>
							<div class="col-sm-9">
								<select class="form-control" id="prodGroup" ng-model="prodGroup" required>
									<option value="Group Items">Select Heading</option>
									<option value="abc">abc</option>
									<option value="xyz">xyz</option>
									<option value="pqr">pqr</option>
									<option value="stu">stu</option>
								</select>
							</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-9">
							<a href="#/products/products" class="btn btn-default btn-success pull-right" title="submit">Add Service</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group">
						<label class="col-sm-3" for="servDescp">Service Description :
						</label>
						<div  class="col-sm-9">
							<textarea id="servDescp" name="servDescp" ng-model="servDescp" rows="3" required ng-minlength="5" ng-maxlength="10" class="form-control" ui-tinymce>
							</textarea>
							<span style="color:red" ng-show="myForm.servDescp.$dirty && myForm.servDescp.$invalid">
							<span ng-show="myForm.servDescp.$error.required" class="required">Plz Enter Description for Service</span>
							<span ng-show="myForm.servDescp.$error.minlength">Plz Enter minimum 5 character</span>
							<span ng-show="myForm.servDescp.$error.maxlength">You have exceed limit</span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
