<div class="row">
	<div class="col-sm-12">
	<div class="bottomspace">
		<div class="product">{{addservice | json}}
			<h3 class="col-sm-offset-2 col-sm-9">Add New Services</h3>
			<form class="form-horizontal" role="form" name="addserviceForm" ng-submit="addserviceForm.$valid" novalidate="novalidate">
				<div class="form-group">
					<label for="serviceName" class="col-sm-2 control-label">Service Name </label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="serviceName" name="serviceName" ng-model="addservice.serviceName" placeholder="Enter Service Name here" required>
							<span class="help-block" ng-show="addserviceForm.serviceName.$dirty && addserviceForm.serviceName.$invalid">
								<span ng-show="addserviceForm.serviceName.$error.required" class="text-danger">Service name is required</span>
							</span>
					</div>
				</div>
				<div class="form-group">
					<label for="servicelogo" class="col-sm-2 control-label">Select Image </label>
					<div class="col-sm-9">
					
					<input type="file" id="serviceImages" ng-file-select ng-multiple="true" accept="image/jpeg,image/png, image/gif" ng-file-change="generateThumb($files)" ng-model="serviceImages">
					<!-- This will show thumbnails & progress of images -->
					<file-preview url="serviceImages"></file-preview>
					<!-- This button will show if file/s selected -->
					<button ng-show="serviceImages" ng-click="upload(serviceImages,path,userinfo,addservice.product_image)" type="button">Upload</button>
					<!-- This hidden input will store image path in array after successful uploading -->
					<input type="hidden" ng-model="addservice.product_image">
						<!--<input type="file" id="productLogo" ng-model="" name="productLogo"><img src="">-->
					</div>
				</div>
				<div>
					<input type="hidden" ng-model="addservice.user_id">
				</div>	
				<div class="form-group">
					<label for="serviceGroup" class="col-sm-2 control-label" name="serviceGroup" >Service Group</label>
					<div class="col-sm-9">
						<select class="form-control" name="serviceGroup" id="serviceGroup"  ng-model="addservice.serviceGroup" required>		
							<option value="">Select Service Group </option>
							<option value="India">India</option>
							<option value="Australia">Australia</option>
							<option value="China">China</option>
							<option value="America">America</option>
							<option value="Belgium">Belgium</option>
						</select>
						<span class="help-block" ng-show="addserviceForm.serviceGroup.$dirty && addserviceForm.serviceGroup.$invalid">
						<span ng-show="addserviceForm.serviceGroup.$error.required" class="text-danger">Sender Service Group </span>
						</span>				
					</div>
				</div>			
				<div class="form-group">
					<label class="col-sm-2 control-label" for="servDescp">Service Description 
					</label>
					<div  class="col-sm-9">
						<textarea type="text" class="form-control" id="servDescp" name="servDescp" ng-model="addservice.servDescp" cols="30" rows="4"  placeholder="Enter Service Description" ui-tinymce required>
						</textarea>
							<p ng-hide="addserviceForm.servDescp.$error.maxlength">
								{{ 256 - addserv.servDescp.length + " Chars left" }}
							</p>							
							<span class="help-block" ng-show="addserviceForm.servDescp.$dirty && addserviceForm.servDescp.$invalid">
								<span class="text-danger" ng-show="addserviceForm.servDescp.$error.maxlength">Sorry You are Exceeding the Limit</span>
								<span ng-show="addserviceForm.servDescp.$error.required" class="text-danger"> Service Description is required.</span>
							</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-9">
						<button type="submit" class="btn btn-default btn-success" ng-disabled=" addserviceForm.$invalid" ng-click="postData(addservice)" title="submit">
						Add Service</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	</div>
</div>
