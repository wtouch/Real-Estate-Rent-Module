<div class="row">
	<div class="col-sm-12" ng-repeat="x in services">
	<div class=" bottomspace">
		<div class="product">
			<div class="row">
				<div class="col-sm-9">
					<h3>{{x.business_name}}</h3>
					<div class="media">
						<div class="media-left">
								<div class="media-object text-center">
								<img width="150px" ng-src="{{appConfig.assetPath + x.product_image[imgkey].file_relative_path}}"/>
								<span class="thumbs" ng-repeat="(key, value) in x.product_image">
									<img class="img-thumbnail" width="40px" ng-src="{{appConfig.assetPath + value.file_relative_path}}" ng-click="changeSrc(key)"/>
								</span>
								</div>
						</div>
						<div class="media-body">
							<h3>{{x.product_service_name}}</h3>
								<label for="prodDesc"></label>
									<textarea id="prodDesc" name="prodDesc" class="form-control" rows="3" required ng-minlength="10" ng-maxlength="15" ng-bind-html="x.description">{{x.description}}</textarea>
						</div>
					</div>
				</div>	
				<div class="col-sm-3">
					<a href="" class="btn btn-default add-prod">Add Service Photo</a>
						<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-up"></span> Push to Top</button>
							<div class="hot-product">
								<input type="checkbox"s id="hotProduct"> <label for="hotProduct">Featured Service</label>
							</div>
							<div class="edit-btns">	
								<a href="#">
									<span class="btn btn-default glyphicon glyphicon-pencil"></span> Edit</a>
								<a href="#">
									<span class="btn btn-default glyphicon glyphicon-remove-sign"></span> Delete</a>
							</div>
				</div>
			</div>	
		</div>
	</div>
	</div>
</div>
