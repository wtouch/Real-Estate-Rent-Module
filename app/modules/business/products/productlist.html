<div class="row bottomspace">
	<div class="col-md-12">
		<div class="product">
			<div class="row">
				<div class="col-md-9">
					<h3>Product with photo receives 5 times more enquiries from buyers</h3>
					<div class="media">
						<div class="media-left">
							<img class="media-object" src="img/m4.jpg"/>
						</div>
						<div class="media-body">
							<h3>Website Design</h3>
								<label for="prodDesc">Website Description :</label>
								<textarea id="prodDesc" name="prodDesc" class="form-control" rows="3" ng-model="prodDesc" required ng-minlength="10" ng-maxlength="15"placeholder="Your Website Description"></textarea>
						</div>
					</div>
				</div>	
				<div class="col-md-3">
					<a href="#" class="btn btn-default add-prod">Add Product Photo</a>
					<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-up"></span> Push to Top</button>
					<div class="hot-product">
						<input type="checkbox"s id="hotProduct"> <label for="hotProduct">Hot Product</label>
					</div>
					<div class="edit-btns">	
						<a href="#">
							<span class="btn btn-default glyphicon glyphicon-pencil"></span> Edit
						</a>
						<a href="#">
							<span class="btn btn-default glyphicon glyphicon-remove-sign"></span> Delete
						</a>
					</div>
				</div>
			</div>	
		</div>
	</div>
</div>
